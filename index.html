<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS AUTOMOBILES | COMMAND CENTER V10.0 TITÁN</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* --- ARQUITECTURA VISUAL DE ALTO RENDIMIENTO --- */
        @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        :root { 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --bg: #020202; 
            --card: #0d0d0d; 
            --green: #00ff9d; 
            --red: #ff3131; 
            --orange: #ff9f43; 
            --white: #ffffff;
            --font-main: 'Rajdhani', sans-serif; 
            --font-tech: 'Michroma', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: var(--font-main); 
            background: var(--bg); 
            color: var(--white); 
            margin: 0; 
            min-height: 100vh; 
            background-image: 
                linear-gradient(rgba(0,0,0,0.95), rgba(0,0,0,0.95)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            overflow-x: hidden;
        }

        /* --- LOGIN SYSTEM --- */
        #login-system { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px; 
            overflow-y: auto; 
        }

        .login-header { text-align: center; margin-bottom: 50px; }
        .login-header h1 { 
            font-family: var(--font-tech); 
            font-size: 2.5rem; 
            letter-spacing: 15px; 
            color: var(--gold);
            text-shadow: 0 0 30px var(--gold-glow);
            margin: 0;
        }
        .login-header p { 
            letter-spacing: 8px; 
            color: #555; 
            font-size: 0.8rem; 
            font-weight: bold; 
            margin-top: 10px;
            text-transform: uppercase;
        }

        .manager-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 25px; 
            width: 100%; 
            max-width: 1300px; 
        }

        .slot-card { 
            background: #080808; 
            border: 1px solid #1a1a1a; 
            border-top: 6px solid var(--gold); 
            border-radius: 15px; 
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .slot-card h3 { 
            font-family: var(--font-tech); 
            font-size: 0.75rem; 
            color: var(--gold); 
            text-align: center; 
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .m-btn { 
            width: 100%; 
            padding: 15px; 
            margin: 8px 0; 
            background: #000; 
            border: 1px solid #252525; 
            color: #444; 
            border-radius: 10px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s ease;
            font-family: var(--font-main);
            font-size: 1rem;
        }

        .m-btn.occupied { 
            color: #fff; 
            border-color: var(--gold); 
            background: linear-gradient(135deg, #1a150e 0%, #050505 100%); 
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.1);
        }

        /* --- DASHBOARD CORE --- */
        .master-app { 
            display: none; 
            grid-template-columns: 1fr; 
            gap: 30px; 
            padding: 30px; 
            max-width: 2200px; 
            margin: auto; 
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (min-width: 1300px) { 
            .master-app { grid-template-columns: 400px 1fr 450px; } 
        }

        .panel { 
            background: var(--card); 
            border: 1px solid #1a1a1a; 
            border-radius: 28px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        .panel-header { 
            padding: 22px 25px; 
            background: #000; 
            font-family: var(--font-tech); 
            font-size: 0.7rem; 
            color: var(--gold); 
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 2px;
        }

        .panel-body { padding: 30px; }

        /* --- WIDGETS DE TELEMETRÍA --- */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-card-mega { 
            background: #000; padding: 25px; border-radius: 20px; border: 1px solid #222; text-align: center;
            position: relative; overflow: hidden;
        }
        .stat-card-mega label { font-family: var(--font-tech); font-size: 0.55rem; color: var(--gold); display: block; margin-bottom: 12px; opacity: 0.8; }
        .stat-card-mega span { font-family: var(--font-tech); font-size: 2.4rem; line-height: 1; color: var(--white); }
        .stat-card-mega::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); opacity: 0.3; }

        /* --- MONITOR DE DATOS --- */
        #data-stream { 
            background: #030303; border-radius: 18px; padding: 25px; font-family: 'Courier New', monospace; 
            color: var(--green); font-size: 0.9rem; min-height: 280px; border: 1px solid #1a1a1a; border-left: 8px solid var(--green); 
            overflow-y: auto; margin-bottom: 30px; line-height: 1.7; box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }

        /* --- STINTS Y DEGRADACIÓN --- */
        .stint-card { 
            background: #080808; border: 1px solid #1a1a1a; border-left: 10px solid var(--gold); 
            border-radius: 20px; padding: 25px; margin-bottom: 25px; position: relative;
            transition: 0.3s;
        }
        .stint-card:hover { border-color: #333; transform: translateX(5px); }
        
        .wear-bar-outer { background: #111; height: 16px; border-radius: 8px; margin-top: 20px; overflow: hidden; border: 1px solid #222; }
        .wear-bar-inner { height: 100%; width: 100%; background: var(--green); transition: 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        
        .wear-label-group { display: flex; justify-content: space-between; margin-top: 10px; font-family: var(--font-tech); font-size: 0.6rem; }

        /* --- CHAT GLOBAL --- */
        #chat-panel { height: 450px; background: #040404; border-radius: 24px; border: 1px solid #1a1a1a; display: flex; flex-direction: column; overflow: hidden; margin-bottom: 30px; }
        #chat-messages { flex-grow: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg-bubble { background: #0d0d0d; padding: 15px; border-radius: 15px; border-left: 5px solid var(--gold); border: 1px solid #1a1a1a; border-left: 5px solid var(--gold); }
        .msg-bubble b { display: block; color: var(--gold); font-family: var(--font-tech); font-size: 0.65rem; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .msg-bubble span { font-size: 1rem; color: #eee; line-height: 1.5; }

        /* --- RANKING --- */
        .ranking-container { background: #050505; border-radius: 20px; border: 1px solid #111; padding: 20px; }
        .rank-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 10px; border-bottom: 1px solid #111; transition: 0.2s; }
        .rank-row:hover { background: rgba(197,160,89,0.03); }
        .rank-row b { color: var(--gold); font-family: var(--font-tech); font-size: 0.85rem; }
        .rank-row span { color: var(--white); font-weight: bold; font-family: var(--font-tech); font-size: 1.1rem; }

        /* --- ADMIN PANEL (ZONA ROJA) --- */
        .admin-critical { display: none; margin-top: 40px; border: 2px solid var(--red); padding: 30px; border-radius: 25px; background: rgba(255,49,49,0.03); }
        .admin-critical h4 { color: var(--red); font-family: var(--font-tech); font-size: 0.8rem; margin: 0 0 25px 0; text-align: center; letter-spacing: 4px; text-transform: uppercase; }

        /* --- INPUTS Y CONTROLES --- */
        label { font-family: var(--font-tech); font-size: 0.65rem; color: #666; margin-bottom: 10px; display: block; text-transform: uppercase; letter-spacing: 2px; }
        
        input, select, textarea { 
            width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 18px; 
            border-radius: 14px; font-family: var(--font-main); font-size: 1.2rem; margin-bottom: 25px; transition: 0.4s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--gold); background: #050505; box-shadow: 0 0 20px rgba(197,160,89,0.1); }
        
        .action-btn { 
            width: 100%; padding: 20px; border-radius: 14px; border: none; font-family: var(--font-tech); 
            font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; transition: 0.3s; 
            letter-spacing: 2px;
        }
        .btn-gold { background: var(--gold); color: #000; box-shadow: 0 10px 20px rgba(197,160,89,0.2); }
        .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(197,160,89,0.3); }
        
        .btn-danger { background: #1a0000; color: var(--red); border: 1px solid var(--red); margin-top: 15px; }
        .btn-danger:hover { background: var(--red); color: #fff; }

        .blink { animation: blink-effect 1.5s infinite; }
        @keyframes blink-effect { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }
    </style>
</head>
<body>

<div id="login-system">
    <div class="login-header">
        <h1>DS AUTOMOBILES</h1>
        <p>Sugerencias de estrategia | TITÁN HUB</p>
    </div>
    <div class="manager-grid" id="m-grid"></div>
    <button onclick="unlockAdmin()" style="margin-top:80px; background:none; border:none; color:#111; cursor:pointer; font-size:0.7rem; letter-spacing:5px;">[ ACCESO ADMINISTRADOR ]</button>
</div>

<div class="master-app" id="app-interface">
    
    <div class="panel">
        <div class="panel-header">SISTEMA DE CONFIGURACIÓN <div id="status-led" class="blink" style="width:12px; height:12px; background:var(--green); border-radius:50%; box-shadow: 0 0 10px var(--green);"></div></div>
        <div class="panel-body">
            <label>SELECCIÓN DE CIRCUITO GP</label>
            <select id="gp-select" onchange="updateCircuit()">
                <option value="28">Bahrain International (28v)</option>
                <option value="25">Jeddah Corniche (25v)</option>
                <option value="28">Albert Park (28v)</option>
                <option value="27">Suzuka Circuit (27v)</option>
                <option value="27">Shanghai International (27v)</option>
                <option value="24">Miami International (24v)</option>
                <option value="31">Circuit de Catalunya (31v)</option>
                <option value="29">Monte Carlo (29v)</option>
                <option value="31">Circuit Gilles Villeneuve (31v)</option>
                <option value="34">Red Bull Ring (34v)</option>
                <option value="24">Silverstone Circuit (24v)</option>
                <option value="39">Hungaroring (39v)</option>
                <option value="21">Spa-Francorchamps (21v)</option>
                <option value="25">Monza (25v)</option>
                <option value="23">Baku City Circuit (23v)</option>
                <option value="30">Marina Bay (30v)</option>
                <option value="30">COTA Austin (30v)</option>
                <option value="35">Hermanos Rodríguez (35v)</option>
                <option value="34">Interlagos (34v)</option>
                <option value="30">Las Vegas Strip (30v)</option>
                <option value="27">Lusail Qatar (27v)</option>
                <option value="36">Yas Marina (36v)</option>
            </select>

            <div class="stat-card-mega" style="border-color: var(--gold); margin-bottom:30px;">
                <label>OBJETIVO DE CARRERA (VTS)</label>
                <span id="target-display">0</span>
            </div>

            <label>CONSUMO BASE ESTIMADO (FB)</label>
            <input type="number" id="fb-base" value="2.700" step="0.001" oninput="calculateAll()">

            <label>BLOC DE NOTAS DE INGENIERÍA</label>
            <textarea id="notes" rows="15" placeholder="Registra aquí incidentes, estrategias de rivales, degradación por compuesto..." oninput="calculateAll()"></textarea>

            <button class="action-btn" style="background:#080808; color:#444; border:1px solid #1a1a1a;" onclick="location.reload()">DESCONECTAR SESIÓN</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Sugerencias de estrategia - CONTROL MAESTRO</div>
        <div class="panel-body">
            <div class="stat-grid">
                <div class="stat-card-mega">
                    <label>VUELTAS EN PLAN</label>
                    <span id="total-laps">0</span>
                </div>
                <div class="stat-card-mega">
                    <label>CARGA DE COMBUSTIBLE</label>
                    <span id="total-fuel">0.000</span>
                </div>
            </div>

            <div id="data-stream">>> SISTEMA DS-CORE V10 INICIADO... ESPERANDO TELEMETRÍA...</div>

            <div id="stint-list"></div>

            <button class="action-btn btn-gold" onclick="addNewStint()">+ DESPLEGAR NUEVO STINT</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">COMUNICACIÓN Y RANKING</div>
        <div class="panel-body">
            <label>CHAT OPERATIVO MANAGERS</label>
            <div id="chat-panel">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:12px; padding:20px; background:#000; border-top:1px solid #111;">
                    <input type="text" id="chat-input" placeholder="Mensaje de radio..." style="margin:0;">
                    <button id="chat-send" class="btn-gold" style="width:70px; padding:0;">↑</button>
                </div>
            </div>

            <div class="ranking-container">
                <label>RANKING ACUMULATIVO 2026</label>
                <div id="ranking-list"></div>
            </div>

            <div id="admin-panel" class="admin-critical">
                <h4>ADMINISTRACIÓN DE SISTEMAS</h4>
                <label>INYECTOR DE PUNTOS ACUMULATIVO</label>
                <input type="text" id="adm-user" placeholder="NOMBRE DEL MANAGER">
                <input type="number" id="adm-pts" placeholder="PUNTOS A SUMAR">
                <button onclick="injectPoints()" class="action-btn btn-gold" style="margin-bottom:25px;">EJECUTAR SUMA</button>
                
                <label>RESETS DE TEMPORADA / SISTEMA</label>
                <button onclick="resetRanking()" class="action-btn btn-danger">RESETEAR RANKING DE PUNTOS</button>
                <button onclick="resetPerfiles()" class="action-btn btn-danger">RESETEAR BASE DE PERFILES</button>
                <p style="font-size:0.6rem; color:#444; text-align:center; margin-top:15px; font-family:var(--font-tech);">ADVERTENCIA: LAS ACCIONES DE RESET SON IRREVERSIBLES.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // --- FIREBASE SETUP ---
    const firebaseConfig = { databaseURL: "https://ds-automobiles-f0a17-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentSessionID = ""; 
    let activeManagerName = ""; 
    let stintsArray = []; 
    let isAdminAuthenticated = false;

    // --- MANEJO DE PERFILES ---
    db.ref('perfiles').on('value', (snapshot) => {
        const grid = document.getElementById('m-grid');
        grid.innerHTML = '';
        const data = snapshot.val() || {};
        const categories = ["F1", "F2", "F3", "F4", "F5", "K6"];
        
        categories.forEach(cat => {
            let html = `<div class="slot-card"><h3>${cat}</h3>`;
            for(let i=1; i<=4; i++) {
                let id = `${cat}_M${i}`;
                let p = data[id];
                let isOcc = p ? 'occupied' : '';
                let name = p ? p.name.toUpperCase() : 'VACANTE';
                html += `<button class="m-btn ${isOcc}" onclick="processLogin('${id}')">${name}</button>`;
            }
            grid.innerHTML += html + `</div>`;
        });
    });

    function processLogin(id) {
        db.ref('perfiles/'+id).once('value').then(s => {
            let p = s.val();
            if(!p) {
                let n = prompt("Nombre del Manager:");
                let pin = prompt("Crea un PIN numérico:");
                if(!n || !pin) return;
                p = { name: n, pin: pin, fb: 2.7, notes: "" };
                db.ref('perfiles/'+id).set(p);
            } else if(!isAdminAuthenticated) {
                if(prompt("Introduce tu PIN:") !== p.pin) return alert("PIN INCORRECTO.");
            }
            currentSessionID = id;
            activeManagerName = p.name.toUpperCase();
            document.getElementById('login-system').style.display = 'none';
            document.getElementById('app-interface').style.display = 'grid';
            document.getElementById('fb-base').value = p.fb || 2.7;
            document.getElementById('notes').value = p.notes || "";
            updateCircuit();
        });
    }

    // --- CHAT SYSTEM ---
    db.ref('chat').limitToLast(25).on('value', (snap) => {
        const container = document.getElementById('chat-messages');
        container.innerHTML = '';
        const msgs = snap.val() || {};
        Object.values(msgs).forEach(m => {
            container.innerHTML += `<div class="msg-bubble"><b>${m.user}</b><span>${m.text}</span></div>`;
        });
        container.scrollTop = container.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const input = document.getElementById('chat-input');
        if(!input.value.trim()) return;
        db.ref('chat').push({ user: activeManagerName, text: input.value, time: Date.now() });
        input.value = '';
    };

    // --- ENGINE DE ESTRATEGIA (PESADO) ---
    function addNewStint() {
        let id = Date.now();
        stintsArray.push({ id, laps: 10, push: 0, wear: 8.0 });
        
        let div = document.createElement('div');
        div.className = 'stint-card';
        div.id = `st-card-${id}`;
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="color:var(--gold); font-family:var(--font-tech); font-size:0.7rem;">STINT IDENTIFIER: ${id}</b>
                <span onclick="deleteStint(${id})" style="color:var(--red); cursor:pointer; font-weight:900;">[ ELIMINAR ]</span>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
                <div>
                    <label>VUELTAS PROGRAMADAS</label>
                    <input type="number" value="10" oninput="modifyStint(${id},'laps',this.value)">
                </div>
                <div>
                    <label>MIX DE MOTOR</label>
                    <select onchange="modifyStint(${id},'push',this.value)">
                        <option value="0.025">MIX 5 (+0.025)</option>
                        <option value="0.012">MIX 4 (+0.012)</option>
                        <option value="0" selected>MIX 3 (STD)</option>
                        <option value="-0.008">MIX 2 (-0.008)</option>
                        <option value="-0.015">MIX 1 (-0.015)</option>
                    </select>
                </div>
                <div style="grid-column: span 2;">
                    <label>DEGRADACIÓN DE NEUMÁTICO (% / VTA)</label>
                    <input type="number" value="8.0" step="0.1" oninput="modifyStint(${id},'wear',this.value)">
                    <div class="wear-bar-outer">
                        <div class="wear-bar-inner" id="w-bar-${id}"></div>
                    </div>
                    <div class="wear-label-group">
                        <span id="w-status-${id}">ESTADO: 100%</span>
                        <span id="w-alert-${id}" style="font-weight:bold;"></span>
                    </div>
                </div>
            </div>
            <div style="text-align:center; color:var(--green); font-family:var(--font-tech); font-size:2.5rem; margin-top:20px; border-top:1px solid #111; padding-top:20px;" id="f-calc-${id}">
                0.000L
            </div>
        `;
        document.getElementById('stint-list').appendChild(div);
        calculateAll();
    }

    function modifyStint(id, key, val) {
        let s = stintsArray.find(x => x.id === id);
        if(s) s[key] = parseFloat(val);
        calculateAll();
    }

    function deleteStint(id) {
        stintsArray = stintsArray.filter(x => x.id !== id);
        document.getElementById(`st-card-${id}`).remove();
        calculateAll();
    }

    function calculateAll() {
        let baseFB = parseFloat(document.getElementById('fb-base').value) || 0;
        let totalLaps = 0;
        let totalFuel = 0;
        let tireDanger = false;

        stintsArray.forEach(s => {
            // CÁLCULO DE COMBUSTIBLE CON MARGEN 0.3L
            let fuelStint = (s.laps * (baseFB + s.push)) + 0.3;
            totalLaps += s.laps;
            totalFuel += fuelStint;
            document.getElementById(`f-calc-${s.id}`).innerText = fuelStint.toFixed(3) + "L";

            // CÁLCULO DE DESGASTE
            let remaining = 100 - (s.laps * s.wear);
            let bar = document.getElementById(`w-bar-${s.id}`);
            let status = document.getElementById(`w-status-${s.id}`);
            let alert = document.getElementById(`w-alert-${s.id}`);

            if(bar) {
                let safeRemaining = Math.max(0, remaining);
                bar.style.width = safeRemaining + "%";
                status.innerText = "ESTADO: " + safeRemaining.toFixed(1) + "% RESTANTE";
                
                if(remaining < 25) {
                    bar.style.background = 'var(--red)';
                    alert.innerText = "¡CRÍTICO!";
                    alert.style.color = 'var(--red)';
                    tireDanger = true;
                } else if(remaining < 45) {
                    bar.style.background = 'var(--orange)';
                    alert.innerText = "DESGASTE ALTO";
                    alert.style.color = 'var(--orange)';
                } else {
                    bar.style.background = 'var(--green)';
                    alert.innerText = "ÓPTIMO";
                    alert.style.color = 'var(--green)';
                }
            }
        });

        document.getElementById('total-laps').innerText = totalLaps;
        document.getElementById('total-fuel').innerText = totalFuel.toFixed(3);
        
        runDataStreamAnalysis(totalLaps, totalFuel, tireDanger);

        // AUTO-SAVE PERFIL
        if(currentSessionID) {
            db.ref('perfiles/'+currentSessionID).update({
                fb: document.getElementById('fb-base').value,
                notes: document.getElementById('notes').value
            });
        }
    }

    function runDataStreamAnalysis(tl, tf, danger) {
        const stream = document.getElementById('data-stream');
        const target = parseInt(document.getElementById('gp-select').value);
        let report = `>> ANALIZANDO PARÁMETROS DE CARRERA...\n`;
        report += `>> PLAN ACTUAL: ${tl} / ${target} VUELTAS\n`;
        
        if(tl < target) {
            report += `>> <span style="color:var(--red)">ESTADO: INCOMPLETO (-${target-tl} VTS)</span>\n`;
        } else if(tl > target) {
            report += `>> <span style="color:var(--orange)">ESTADO: SOBRECARGA (+${tl-target} VTS)</span>\n`;
        } else {
            report += `>> <span style="color:var(--green)">ESTADO: COBERTURA COMPLETA OK</span>\n`;
        }

        if(danger) report += `>> <span style="color:var(--red); font-weight:bold;" class="blink">ALERTA: FALLO POR DEGRADACIÓN DETECTADO</span>\n`;
        
        report += `\nSugerencias de estrategia:\n`;
        report += `* CARGA TOTAL MÍNIMA: ${tf.toFixed(3)}L\n`;
        report += `* NOTA: MARGEN DE SEGURIDAD 0.3L APLICADO POR STINT.`;
        
        stream.innerHTML = report;
    }

    function updateCircuit() {
        document.getElementById('target-display').innerText = document.getElementById('gp-select').value;
        calculateAll();
    }

    // --- RANKING ACUMULATIVO ---
    db.ref('ranking').on('value', (snapshot) => {
        const list = document.getElementById('ranking-list');
        list.innerHTML = '';
        const data = snapshot.val() || {};
        const sorted = Object.values(data).sort((a,b) => b.pts - a.pts);
        sorted.forEach(p => {
            list.innerHTML += `<div class="rank-row"><b>${p.name}</b> <span>${p.pts} PTS</span></div>`;
        });
    });

    // --- ADMIN CONTROLS ---
    function unlockAdmin() {
        if(prompt("PASSWORD NIVEL MAESTRO:") === "DS2026") {
            isAdminAuthenticated = true;
            document.getElementById('admin-panel').style.display = 'block';
            alert("ADMIN ACCESS GRANTED.");
        }
    }

    function injectPoints() {
        const user = document.getElementById('adm-user').value.toUpperCase();
        const pts = parseInt(document.getElementById('adm-pts').value);
        if(!user || isNaN(pts)) return;

        db.ref('ranking/'+user).once('value').then(s => {
            let current = s.exists() ? s.val().pts : 0;
            db.ref('ranking/'+user).set({ name: user, pts: current + pts });
            alert(`SISTEMA: ${pts} PUNTOS SUMADOS A ${user}.`);
            document.getElementById('adm-pts').value = '';
        });
    }

    function resetRanking() {
        if(confirm("¿ELIMINAR TODOS LOS PUNTOS DEL RANKING?")) {
            db.ref('ranking').remove();
            alert("RANKING BORRADO.");
        }
    }

    function resetPerfiles() {
        if(confirm("¿ELIMINAR TODOS LOS PERFILES DE MANAGERS?")) {
            if(prompt("ESCRIBE 'CONFIRMAR' PARA BORRAR TODO") === "CONFIRMAR") {
                db.ref('perfiles').remove();
                alert("BASE DE DATOS DE PERFILES LIMPIA.");
                location.reload();
            }
        }
    }
</script>
</body>
</html>
