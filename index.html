<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS AUTOMOBILES | COMMAND CENTER V260</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;500;700&display=swap');

        :root { 
            --gold: #c5a059; 
            --bg: #020202; 
            --card: #0d0d0d; 
            --green: #00ff9d; 
            --red: #ff3131; 
            --orange: #ff9f43;
            --white: #ffffff;
            --font-main: 'Rajdhani', sans-serif;
            --font-tech: 'Michroma', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        body { 
            font-family: var(--font-main); 
            background: var(--bg); 
            color: var(--white); 
            margin: 0; 
            min-height: 100vh;
            background-image: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
        }

        /* --- LOGIN SYSTEM --- */
        #login-system { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 30px 20px; overflow-y: auto; 
        }

        .main-header { text-align: center; margin-bottom: 40px; }
        .main-header h1 { 
            font-family: var(--font-tech); font-size: 1.8rem; color: var(--white); 
            letter-spacing: 8px; text-shadow: 0 0 15px var(--gold); margin: 0;
        }
        .main-header p { font-size: 0.7rem; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; margin-top: 10px; }

        #admin-control-panel {
            width: 100%; max-width: 600px; background: #080808; 
            border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px;
            margin-bottom: 30px; text-align: center;
        }

        #master-reset-btn {
            width: 100%; padding: 18px; border-radius: 12px; border: 2px solid #222;
            background: #111; color: #444; font-family: var(--font-tech);
            font-size: 0.6rem; text-transform: uppercase;
        }

        .manager-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .slot-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-top: 4px solid var(--gold); border-radius: 15px; padding: 15px; }
        .slot-card h3 { font-family: var(--font-tech); font-size: 0.6rem; color: var(--gold); text-align: center; margin-bottom: 12px; }
        
        .m-btn { 
            width: 100%; padding: 12px; margin: 4px 0; background: #000; border: 1px solid #222;
            color: #444; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 0.8rem;
        }
        .m-btn.occupied { color: #fff; border-color: var(--gold); background: rgba(197,160,89,0.1); }

        /* --- APP INTERFACE --- */
        .master-app { display: none; grid-template-columns: 1fr; gap: 20px; padding: 20px; max-width: 1800px; margin: auto; }
        @media (min-width: 1200px) { .master-app { grid-template-columns: 350px 1fr 400px; } }

        .panel { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        .panel-header { padding: 18px; background: #000; font-family: var(--font-tech); font-size: 0.6rem; color: var(--gold); border-bottom: 1px solid #151515; }
        .panel-body { padding: 20px; }

        .v-target-box { background: #000; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #1a1a1a; margin-bottom: 20px; }
        .v-target-box span { font-family: var(--font-tech); font-size: 4rem; color: var(--gold); display: block; }
        
        /* DESGASTE REINSTALADO */
        .stint-card { background: #050505; border-radius: 12px; padding: 18px; margin-bottom: 15px; border: 1px solid #1a1a1a; border-left: 6px solid var(--gold); }
        .wear-container { margin-top: 15px; }
        .wear-bg { background: #111; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 5px; border: 1px solid #222; }
        .wear-fill { height: 100%; width: 100%; background: var(--green); transition: 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        .fuel-result { font-family: var(--font-tech); font-size: 2.8rem; color: var(--green); text-align: center; margin: 10px 0; }
        
        label { font-size: 0.6rem; font-family: var(--font-tech); color: #666; display: block; margin-bottom: 8px; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 14px; border-radius: 10px; margin-bottom: 20px; font-family: var(--font-main); font-size: 1.1rem; }

        .action-btn { width: 100%; padding: 16px; border-radius: 10px; border: none; font-family: var(--font-tech); font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; }

        /* CONSOLA IA REPARADA */
        #ai-console { 
            background: #000; border-radius: 12px; padding: 20px; 
            font-family: 'Courier New', monospace; color: var(--green); font-size: 0.85rem; 
            min-height: 220px; border: 1px solid #333; line-height: 1.6;
            white-space: pre-wrap; overflow-y: auto; border-left: 4px solid var(--green);
        }

        #sync-led { width: 10px; height: 10px; background: #222; border-radius: 50%; display: inline-block; margin-left: 10px; }
        .led-active { background: var(--green) !important; box-shadow: 0 0 10px var(--green); }
        
        .ranking-table { width: 100%; border-collapse: collapse; }
        .ranking-table th { font-family: var(--font-tech); font-size: 0.5rem; color: var(--gold); border-bottom: 1px solid var(--gold); padding: 10px; }
        .ranking-table td { padding: 12px; text-align: center; border-bottom: 1px solid #111; font-size: 1rem; }
    </style>
</head>
<body>

<div id="login-system">
    <div class="main-header">
        <h1>DS AUTOMOBILES</h1>
        <p>Sugerencias de estrategia | ELITE ENGINEERING</p>
    </div>
    <div id="admin-control-panel">
        <button id="master-reset-btn" onclick="executeSeasonReset()">RESET TEMPORADA BLOQUEADO</button>
    </div>
    <div class="manager-grid" id="m-grid"></div>
    <button onclick="requestAdmin()" style="background:none; border:none; color:#1a1a1a; margin-top:80px; cursor:pointer; font-family:var(--font-tech); font-size:0.5rem;">[ AUTH_REQUIRED ]</button>
</div>

<div class="master-app" id="app-interface">
    
    <div class="panel">
        <div class="panel-header">DATOS DE CIRCUITO</div>
        <div class="panel-body">
            <label>GP SELECCIONADO</label>
            <select id="gp-select" onchange="updateCircuit()">
                <option value="31">España (31v)</option>
                <option value="21">Bélgica (21v)</option>
                <option value="25">Italia (25v)</option>
                <option value="29">Mónaco (29v)</option>
                <option value="39">Hungría (39v)</option>
                <option value="30">Singapur (30v)</option>
                <option value="34">Austria (34v)</option>
                <option value="29">Bahréin (29v)</option>
                <option value="34">Brasil (34v)</option>
                <option value="28">Australia (28v)</option>
                <option value="31">Canadá (31v)</option>
                <option value="27">China (27v)</option>
                <option value="30">USA (30v)</option>
                <option value="24">Francia (24v)</option>
                <option value="24">G. Bretaña (24v)</option>
                <option value="27">Japón (27v)</option>
                <option value="35">México (35v)</option>
                <option value="23">Rusia (23v)</option>
                <option value="27">Turquía (27v)</option>
                <option value="23">Azerbaiyán (23v)</option>
                <option value="27">Malasia (27v)</option>
                <option value="25">Europa (25v)</option>
                <option value="35">Holanda (35v)</option>
                <option value="36">Abu Dhabi (36v)</option>
                <option value="35">Sudáfrica (35v)</option>
            </select>
            <div class="v-target-box">
                <label>VUELTAS</label>
                <span id="v-count">0</span>
            </div>
            <label>CONSUMO BASE (FB)</label>
            <input type="number" id="fb-base" value="2.700" step="0.001" oninput="calculate()">
            <label>NOTAS DEL MANAGER <div id="sync-led"></div></label>
            <textarea id="notes" rows="6" oninput="calculate()"></textarea>
            <button class="action-btn" style="background:#111; color:#444;" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">ESTRATEGIA TÁCTICA</div>
        <div class="panel-body">
            <div id="stint-container"></div>
            <button class="action-btn btn-gold" onclick="addNewStint()" style="margin-bottom: 25px;">+ AÑADIR STINT</button>

            <div style="background:#000; padding:10px; border-radius:15px; border:1px solid #222;">
                <div id="ai-console">>> DS-CORE ONLINE. ESPERANDO MANAGER...</div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="ai-prompt" placeholder="Habla con la IA..." style="margin:0; flex-grow:1;">
                    <button onclick="interactuarIA()" style="background:var(--green); border:none; color:#000; padding:10px 20px; border-radius:10px; font-weight:bold; font-family:var(--font-tech); cursor:pointer;">ENVIAR</button>
                </div>
            </div>

            <div style="margin-top:30px; border-top:1px solid #222; padding-top:20px;">
                <h3 style="font-family:var(--font-tech); font-size:0.5rem; color:var(--gold); text-align:center; margin-bottom:15px;">RANKING TEMPORADA</h3>
                <table class="ranking-table"><tbody id="ranking-body"></tbody></table>
            </div>

            <div id="admin-points" style="display:none; margin-top:25px; border:1px solid var(--gold); padding:15px; border-radius:15px;">
                <label style="color:var(--gold)">INYECTOR ADMIN</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="adm-name" placeholder="MANAGER" style="margin:0;">
                    <input type="number" id="adm-pts" placeholder="PTS" style="margin:0; width:80px;">
                    <button onclick="injectPoints()" style="background:var(--gold); border:none; padding:10px; font-weight:bold;">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ds-automobiles-f0a17-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sessionID = ""; let stunts = []; let isAdmin = false;
    let iaResponse = "IDENTIFICACIÓN REQUERIDA PARA ACCESO A TELEMETRÍA.";

    // SYNC DATA
    db.ref('perfiles').on('value', (s) => {
        const grid = document.getElementById('m-grid'); if(!grid) return; grid.innerHTML = '';
        const data = s.val() || {};
        ["F1", "F2", "F3", "F4", "F5", "K6"].forEach(c => {
            let html = `<div class="slot-card"><h3>${c}</h3>`;
            for(let i=1; i<=4; i++){
                let id = `${c}_M${i}`; let e = data[id];
                let isOcc = e ? 'occupied' : ''; let name = e ? e.name.toUpperCase() : 'VACANTE';
                html += `<button class="m-btn ${isOcc}" onclick="handleLogin('${id}')">${name}</button>`;
            }
            grid.innerHTML += html + `</div>`;
        });
    });

    db.ref('ranking').on('value', (s) => {
        const data = s.val() || {};
        const sorted = Object.values(data).sort((a,b) => b.pts - a.pts);
        let rows = ''; sorted.forEach(p => { rows += `<tr><td>${p.name}</td><td>${p.pts}</td><td>${p.gp}</td></tr>`; });
        document.getElementById('ranking-body').innerHTML = rows;
    });

    function handleLogin(id) {
        db.ref('perfiles/'+id).once('value').then(s => {
            let d = s.val();
            if(!d) {
                let n = prompt("Nombre:"); let p = prompt("PIN:"); if(!n || !p) return;
                d = { name: n, pin: p, fb: 2.7, notes: "" }; db.ref('perfiles/'+id).set(d);
            } else if(!isAdmin) {
                if(prompt("PIN:") !== d.pin) return alert("ERROR");
            }
            sessionID = id; document.getElementById('login-system').style.display='none';
            document.getElementById('app-interface').style.display='grid';
            document.getElementById('fb-base').value = d.fb;
            document.getElementById('notes').value = d.notes;
            if(isAdmin) document.getElementById('admin-points').style.display='block';
            iaResponse = "BIENVENIDO MANAGER. SISTEMA DS-CORE V2.6 LISTO.";
            updateCircuit();
        });
    }

    function requestAdmin() {
        if(prompt("PASS:") === "DS2026") {
            isAdmin = true; let btn = document.getElementById('master-reset-btn');
            btn.innerText = "⚠️ RESET MAESTRO DESBLOQUEADO"; btn.style.background = "var(--red)"; btn.style.color="white";
        }
    }

    function executeSeasonReset() {
        if(isAdmin && confirm("¿BORRAR TEMPORADA?")) db.ref('/').remove().then(()=>location.reload());
    }

    // STINTS Y DESGASTE
    function addNewStint() {
        let id = Date.now(); stunts.push({id: id, laps: 10, push: 0, wear: 8.0});
        let div = document.createElement('div'); div.className = 'stint-card'; div.id = `st-${id}`;
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="color:var(--gold); font-family:var(--font-tech); font-size:0.6rem;">STINT #${stunts.length}</b>
                <span onclick="removeStint(${id})" style="color:var(--red); cursor:pointer; font-weight:bold;">[X]</span>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:15px;">
                <div><label>VUELTAS</label><input type="number" value="10" oninput="updStint(${id},'laps',this.value)"></div>
                <div><label>MIX MOTOR</label><select onchange="updStint(${id},'push',this.value)">
                    <option value="0.02">MIX 5</option><option value="0.01">MIX 4</option>
                    <option value="0" selected>MIX 3</option><option value="-0.004">MIX 2</option>
                    <option value="-0.007">MIX 1</option>
                </select></div>
                <div style="grid-column: span 2;" class="wear-container">
                    <label>DESGASTE %/VTA</label>
                    <input type="number" value="8.0" step="0.1" oninput="updStint(${id},'wear',this.value)">
                    <div class="wear-bg"><div class="wear-fill" id="bar-${id}"></div></div>
                </div>
            </div>
            <div class="fuel-result" id="fuel-${id}">0.00L</div><div id="footer-${id}"></div>`;
        document.getElementById('stint-container').appendChild(div); calculate();
    }

    function updStint(id, k, v) { let s = stunts.find(x=>x.id===id); if(s) s[k]=parseFloat(v); calculate(); }
    function removeStint(id) { stunts = stunts.filter(x=>x.id!==id); document.getElementById(`st-${id}`).remove(); calculate(); }

    function calculate() {
        let fb = parseFloat(document.getElementById('fb-base').value) || 0;
        let tL = 0; let tF = 0;
        stunts.forEach((s, i) => {
            let f = (s.laps * (fb + parseFloat(s.push))) + 0.3;
            tL += s.laps; tF += f;
            document.getElementById(`fuel-${s.id}`).innerText = f.toFixed(2) + "L";
            
            // Lógica de Desgaste
            let w = 100 - (s.laps * s.wear); 
            let b = document.getElementById(`bar-${s.id}`);
            if(b) {
                b.style.width = Math.max(0, Math.min(100, w)) + "%";
                b.style.background = w < 20 ? 'var(--red)' : w < 45 ? 'var(--orange)' : 'var(--green)';
            }

            let foot = document.getElementById(`footer-${s.id}`); foot.innerHTML = "";
            if(i === stunts.length - 1) foot.innerHTML = `<div style="display:flex; justify-content:space-between; border-top:1px dashed #444; padding-top:10px; font-size:0.9rem;"><span>VTS: ${tL}</span><span style="color:var(--gold)">SUMA: ${tF.toFixed(2)}L</span></div>`;
        });
        refreshIA(tL, tF); cloudSave();
    }

    // IA DINÁMICA
    function interactuarIA() {
        const input = document.getElementById('ai-prompt');
        const msg = input.value.toLowerCase().trim();
        if(!msg) return;

        if(msg.includes("lluvia")) iaResponse = "DETECTADA PRECIPITACIÓN. CAMBIAR A MIX 1 Y MONITORIZAR DESGASTE.";
        else if(msg.includes("hola")) iaResponse = "MANAGER IDENTIFICADO. TELEMETRÍA ESTABLE. ¿ORDENES?";
        else if(msg.includes("desgaste")) iaResponse = "NEUMÁTICOS EN RANGO. RECUERDA: MENOS DEL 20% ES CRÍTICO.";
        else if(msg.includes("ganar")) iaResponse = "ESTRATEGIA ÓPTIMA: MANTENER AIRE LIMPIO Y MIX 3. BOX EN VUELTA PROGRAMADA.";
        else iaResponse = "COMANDO PROCESADO: " + msg.toUpperCase() + ". AJUSTANDO CÁLCULOS.";

        input.value = ""; refreshIA();
    }

    function refreshIA(v = 0, l = 0) {
        const consoleEl = document.getElementById('ai-console');
        if(!consoleEl) return;
        
        if(v === 0 && stunts.length > 0) {
            let fb = parseFloat(document.getElementById('fb-base').value) || 0;
            stunts.forEach(s => { v += s.laps; l += (s.laps * (fb + parseFloat(s.push))) + 0.3; });
        }

        const notes = document.getElementById('notes').value.toLowerCase();
        let status = notes.includes("lluvia") ? "!! ALERTA CLIMÁTICA !!" : "SISTEMA NOMINAL";
        
        consoleEl.innerText = `[ DS-CORE TELEMETRY V2.6 ]\nSTATUS: ${status}\nDATOS: ${v} VTS / ${l.toFixed(2)} L\n--------------------------\nSugerencias de estrategia:\n"${iaResponse}"`;
    }

    function updateCircuit() { 
        document.getElementById('v-count').innerText = document.getElementById('gp-select').value; 
        calculate(); 
    }
    
    function injectPoints() {
        let n = document.getElementById('adm-name').value.toUpperCase(); let p = parseInt(document.getElementById('adm-pts').value);
        if(!n || isNaN(p)) return;
        db.ref('ranking/'+n).once('value').then(s => {
            let cur = s.val() || { name: n, pts: 0, gp: 0 };
            db.ref('ranking/'+n).set({ name: n, pts: Number(cur.pts) + p, gp: Number(cur.gp) + 1 });
            alert("PUNTOS INYECTADOS");
        });
    }

    function cloudSave() {
        if(!sessionID) return;
        const led = document.getElementById('sync-led'); led.classList.add('led-active');
        db.ref('perfiles/'+sessionID).update({ fb: document.getElementById('fb-base').value, notes: document.getElementById('notes').value })
        .then(() => setTimeout(()=>led.classList.remove('led-active'), 400));
    }
</script>
</body>
</html>
