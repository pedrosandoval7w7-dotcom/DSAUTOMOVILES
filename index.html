<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS AUTOMOBILES | COMMAND CENTER V10.6 ULTRA-FULL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <style>
        /* --- ARQUITECTURA DE DISEÑO DS-PRO EXTENDIDA --- */
        @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        :root { 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --bg: #020202; 
            --card: #0d0d0d; 
            --green: #00ff9d; 
            --red: #ff3131; 
            --orange: #ff9f43; 
            --white: #ffffff;
            --font-main: 'Rajdhani', sans-serif; 
            --font-tech: 'Michroma', sans-serif;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* RESET TOTAL DE ESTILOS */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
            margin: 0; padding: 0;
        }
        
        body { 
            font-family: var(--font-main); 
            background: var(--bg); 
            color: var(--white); 
            min-height: 100vh; 
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 70%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* SISTEMA DE LOGIN DE ALTA SEGURIDAD */
        #login-system { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 50px 20px; 
            overflow-y: auto; 
        }

        .login-header { 
            text-align: center; 
            margin-bottom: 60px; 
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header h1 { 
            font-family: var(--font-tech); 
            font-size: 3rem; 
            letter-spacing: 20px; 
            color: var(--gold); 
            text-shadow: 0 0 50px var(--gold-glow);
            text-transform: uppercase;
        }

        .manager-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 35px; 
            width: 100%; 
            max-width: 1600px; 
        }

        .slot-card { 
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%); 
            border: 1px solid #1a1a1a; 
            border-top: 5px solid var(--gold); 
            border-radius: 20px; 
            padding: 35px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            transition: var(--transition);
        }

        .slot-card:hover { transform: translateY(-10px); border-color: var(--gold); }

        .slot-card h3 { 
            font-family: var(--font-tech); 
            font-size: 0.8rem; 
            color: var(--gold); 
            text-align: center; 
            margin-bottom: 30px; 
            letter-spacing: 4px;
        }

        .m-btn { 
            width: 100%; 
            padding: 20px; 
            margin: 12px 0; 
            background: #000; 
            border: 1px solid #252525; 
            color: #444; 
            border-radius: 15px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: var(--transition);
            font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .m-btn.occupied { 
            color: #fff; 
            border-color: var(--gold); 
            background: linear-gradient(135deg, #1a150e 0%, #050505 100%); 
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);
        }

        /* CONTENEDOR PRINCIPAL DASHBOARD */
        .master-app { 
            display: none; 
            grid-template-columns: 1fr; 
            gap: 40px; 
            padding: 40px; 
            max-width: 2500px; 
            margin: auto; 
        }

        @media (min-width: 1400px) { 
            .master-app { grid-template-columns: 480px 1fr 500px; } 
        }

        .panel { 
            background: var(--card); 
            border: 1px solid #1a1a1a; 
            border-radius: 35px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }

        .panel-header { 
            padding: 30px; 
            background: #000; 
            font-family: var(--font-tech); 
            font-size: 0.8rem; 
            color: var(--gold); 
            border-bottom: 1px solid #1a1a1a; 
            display: flex; justify-content: space-between; align-items: center;
            letter-spacing: 2px;
        }

        .panel-body { padding: 40px; }

        /* ESTILOS DE FORMULARIO Y WIDGETS */
        label { 
            display: block; 
            font-family: var(--font-tech); 
            font-size: 0.65rem; 
            color: #666; 
            margin-bottom: 15px; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input, select, textarea { 
            width: 100%; 
            background: #050505; 
            border: 1px solid #1a1a1a; 
            color: #fff; 
            padding: 22px; 
            border-radius: 18px; 
            font-family: var(--font-main); 
            font-size: 1.3rem; 
            margin-bottom: 30px;
            transition: var(--transition);
        }

        input:focus { border-color: var(--gold); background: #080808; }

        .stat-card-mega { 
            background: #000; 
            padding: 35px; 
            border-radius: 30px; 
            border: 1px solid #1a1a1a; 
            text-align: center; 
            margin-bottom: 30px; 
            border-left: 6px solid var(--gold);
            position: relative;
        }

        .stat-card-mega span { 
            font-family: var(--font-tech); 
            font-size: 3.2rem; 
            color: var(--white);
            display: block;
        }

        /* CAJA DE INTELIGENCIA DE ESTRATEGIA */
        .strategy-ai-container { 
            background: linear-gradient(135deg, #0a0805 0%, #000 100%); 
            border: 1px solid var(--gold); 
            border-radius: 30px; 
            padding: 30px; 
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(197, 160, 89, 0.1);
        }

        .strategy-ai-container h4 { 
            font-family: var(--font-tech); 
            color: var(--gold); 
            font-size: 0.9rem; 
            margin-bottom: 25px; 
            border-bottom: 1px solid var(--gold); 
            padding-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
        }

        .sug-box { 
            background: #0d0d0d; 
            border-radius: 20px; 
            padding: 22px; 
            margin-bottom: 15px; 
            border-left: 6px solid var(--gold);
            transition: var(--transition);
        }

        .sug-box:hover { transform: scale(1.02); background: #111; }

        .sug-title { 
            color: var(--gold); 
            font-family: var(--font-tech); 
            font-size: 0.75rem; 
            margin-bottom: 10px; 
            display: block; 
        }

        .sug-val { font-size: 1.2rem; color: #fff; font-weight: 700; }
        /* CONTINUACIÓN DE ESTILOS PARTE 2 */
        #data-stream { 
            background: #030303; 
            border-radius: 25px; 
            padding: 35px; 
            font-family: 'Courier New', monospace; 
            color: var(--green); 
            font-size: 1.1rem; 
            min-height: 350px; 
            border-left: 12px solid var(--green); 
            overflow-y: auto; 
            margin-bottom: 40px; 
            white-space: pre-wrap;
            box-shadow: inset 0 0 30px #000;
        }

        .stint-card { 
            background: linear-gradient(180deg, #080808 0%, #040404 100%); 
            border: 1px solid #1a1a1a; 
            border-left: 15px solid var(--gold); 
            border-radius: 30px; 
            padding: 35px; 
            margin-bottom: 35px; 
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .wear-bar-outer { 
            background: #000; 
            height: 25px; 
            border-radius: 12px; 
            margin-top: 30px; 
            overflow: hidden; 
            border: 1px solid #222; 
        }

        .wear-bar-inner { 
            height: 100%; 
            width: 100%; 
            transition: width 1.8s cubic-bezier(0.19, 1, 0.22, 1); 
        }

        #chat-panel { 
            height: 500px; 
            background: #050505; 
            border-radius: 30px; 
            border: 1px solid #1a1a1a; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            margin-bottom: 40px; 
        }

        #chat-messages { 
            flex-grow: 1; 
            padding: 35px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }

        .msg-bubble { 
            background: #0d0d0d; 
            padding: 20px; 
            border-radius: 20px; 
            border-left: 6px solid var(--gold); 
            max-width: 85%;
        }

        .msg-bubble b { 
            display: block; 
            color: var(--gold); 
            font-family: var(--font-tech); 
            font-size: 0.7rem; 
            margin-bottom: 10px; 
            letter-spacing: 2px;
        }

        .rank-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 22px; 
            background: #080808; 
            border-radius: 20px; 
            margin-bottom: 15px; 
            border: 1px solid #151515;
            transition: var(--transition);
        }

        .rank-row:hover { border-color: var(--gold); transform: scale(1.02); }

        .action-btn { 
            width: 100%; 
            padding: 25px; 
            border-radius: 20px; 
            border: none; 
            font-family: var(--font-tech); 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 1rem; 
            letter-spacing: 4px;
            transition: var(--transition);
        }

        .btn-gold { 
            background: var(--gold); 
            color: #000; 
            box-shadow: 0 15px 35px rgba(197,160,89,0.3); 
        }

        .btn-gold:hover { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(197,160,89,0.5); }

        .btn-danger { background: #1a0000; color: var(--red); border: 2px solid var(--red); margin-top: 20px; }

        .admin-critical { 
            display: none; 
            margin-top: 60px; 
            border: 3px solid var(--red); 
            padding: 40px; 
            border-radius: 35px; 
            background: rgba(255, 49, 49, 0.02); 
        }

        .blink { animation: blink-effect 1.5s infinite; }
        @keyframes blink-effect { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

<div id="login-system">
    <div class="login-header">
        <h1>DS AUTOMOBILES</h1>
        <p style="color: #444; letter-spacing: 8px; font-weight: 700;">WORLD COMMAND CENTER</p>
    </div>
    <div class="manager-grid" id="m-grid"></div>
    <button onclick="unlockAdmin()" style="margin-top:120px; background:none; border:none; color:#1a1a1a; cursor:pointer; font-family:var(--font-tech); font-size: 0.7rem;">[ ENCRYPTED ADMIN GATE ]</button>
</div>

<div class="master-app" id="app-interface">
    
    <div class="panel">
        <div class="panel-header">UNIDAD DE ESTRATEGIA <div class="blink" style="width:15px; height:15px; background:var(--green); border-radius:50%; box-shadow: 0 0 15px var(--green);"></div></div>
        <div class="panel-body">
            
            <label>CIRCUITO DEL GRAN PREMIO</label>
            <select id="gp-select" onchange="updateCircuit()">
                <option value="28">Bahrain (28v)</option><option value="25">Saudi Arabia (25v)</option><option value="28">Australia (28v)</option>
                <option value="27">Japan (27v)</option><option value="27">China (27v)</option><option value="24">Miami (24v)</option>
                <option value="31">Spain (31v)</option><option value="29">Monaco (29v)</option><option value="31">Canada (31v)</option>
                <option value="34">Austria (34v)</option><option value="24">Great Britain (24v)</option><option value="39">Hungary (39v)</option>
                <option value="21">Belgium (21v)</option><option value="25">Italy (25v)</option><option value="23">Azerbaijan (23v)</option>
                <option value="30">Singapore (30v)</option><option value="30">USA (30v)</option><option value="35">Mexico (35v)</option>
                <option value="34">Brazil (34v)</option><option value="30">Las Vegas (30v)</option><option value="27">Qatar (27v)</option>
                <option value="36">Abu Dhabi (36v)</option>
            </select>

            <label>DESGASTE DE PRÁCTICA (%) - NEUMÁTICO S</label>
            <input type="number" id="practice-wear" placeholder="Ej: 3.5" step="0.1" oninput="generateSuggestions()">

            <div class="strategy-ai-container">
                <h4><span class="blink" style="width:10px; height:10px; background:var(--gold); border-radius:50%;"></span> Sugerencias de estrategia</h4>
                <div id="ai-content">
                    <p style="color:#555; text-align:center; font-size:0.9rem;">Esperando datos de telemetría de práctica...</p>
                </div>
            </div>

            <label>MODIFICADOR DE TEMPERATURA AMBIENTE</label>
            <select id="temp-mod" onchange="calculateAll()">
                <option value="0.94">FRÍO (< 15°C) | -6% Desgaste</option>
                <option value="1.0" selected>NORMAL (15°C - 25°C)</option>
                <option value="1.15">CALOR (26°C - 32°C) | +15% Desgaste</option>
                <option value="1.28">EXTREMO (> 32°C) | +28% Desgaste</option>
            </select>

            <label>LIVE NOTES (TELEMETRÍA COMPARTIDA)</label>
            <textarea id="live-notes" rows="10" oninput="broadcastNotes()" placeholder="Comparte incidentes, lluvia o tráfico..."></textarea>
            
            <button class="action-btn" style="background:#080808; color:#444; border:1px solid #111;" onclick="location.reload()">CERRAR SESIÓN</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">DS-ENGINE V10.6 | EXPO-THERMAL CORE</div>
        <div class="panel-body">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px; margin-bottom:15px;">
                <div class="stat-card-mega"><label>PLAN TOTAL VTS</label><span id="total-laps">0</span></div>
                <div class="stat-card-mega"><label>FUEL REQUERIDO</label><span id="total-fuel">0.000</span></div>
            </div>

            <div id="data-stream">>> SISTEMA DS-CORE INICIALIZADO...</div>

            <label>FUEL CONSUMPTION BASE (L/VTA)</label>
            <input type="number" id="fb-base" value="2.700" step="0.001" oninput="calculateAll()">

            <div id="stint-list"></div>

            <button class="action-btn btn-gold" onclick="addNewStint()">+ DESPLEGAR NUEVO STINT ESTRATÉGICO</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">OPERACIONES DE RADIO</div>
        <div class="panel-body">
            
            <div id="chat-panel">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:15px; padding:30px; background: #000; border-top: 1px solid #111;">
                    <input type="text" id="chat-input" placeholder="Comunicación de radio..." style="margin:0;">
                    <button id="chat-send" class="btn-gold" style="width:90px; font-size:1.8rem;">↑</button>
                </div>
            </div>

            <label>RANKING DE TEMPORADA DS AUTOMOBILES</label>
            <div id="ranking-list" style="margin-bottom:40px;"></div>

            <div id="admin-panel" class="admin-critical">
                <h4 style="font-family: var(--font-tech); color: var(--red); margin-bottom:25px;">SISTEMA CRÍTICO DE ADMINISTRACIÓN</h4>
                <label>MANAGER</label>
                <input type="text" id="adm-user" placeholder="NOMBRE">
                <label>PUNTOS</label>
                <input type="number" id="adm-pts" placeholder="CANTIDAD">
                <button onclick="injectPoints()" class="action-btn btn-gold">INYECTAR PUNTOS</button>
                <button onclick="resetRanking()" class="action-btn btn-danger">RESET TOTAL RANKING</button>
                <button onclick="resetPerfiles()" class="action-btn btn-danger">WIPE ALL PERFILES</button>
            </div>
        </div>
    </div>
</div>

<script>
    /* LÓGICA MAESTRA - 900+ LÍNEAS DE FUNCIONALIDAD */
    const firebaseConfig = { databaseURL: "https://ds-automobiles-f0a17-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sessionID = ""; let managerName = ""; let stintsArr = []; let isAdmin = false;

    // SISTEMA DE PERFILES POR CATEGORÍA
    db.ref('perfiles').on('value', (snap) => {
        const grid = document.getElementById('m-grid'); grid.innerHTML = '';
        const data = snap.val() || {};
        ["F1", "F2", "F3", "F4", "F5", "K6"].forEach(cat => {
            let h = `<div class="slot-card"><h3>ESTAMENTO ${cat}</h3>`;
            for(let i=1; i<=4; i++) {
                let id = `${cat}_M${i}`; let p = data[id];
                h += `<button class="m-btn ${p?'occupied':''}" onclick="login('${id}')">
                    <span style="font-size:0.6rem; opacity:0.4; margin-right:10px;">${id}</span> ${p?p.name.toUpperCase():'VACANTE'}
                </button>`;
            }
            grid.innerHTML += h + `</div>`;
        });
    });

    function login(id) {
        db.ref('perfiles/'+id).once('value').then(s => {
            let p = s.val();
            if(!p) {
                let n = prompt("NUEVO MANAGER - NOMBRE:"); let pin = prompt("CREAR PIN SEGURIDAD:");
                if(!n || !pin) return; p = { name: n, pin: pin, fb: 2.7 }; db.ref('perfiles/'+id).set(p);
            } else if(!isAdmin) {
                if(prompt("PIN DE ACCESO PARA " + p.name.toUpperCase() + ":") !== p.pin) { alert("PIN INCORRECTO"); return; }
            }
            sessionID = id; managerName = p.name.toUpperCase();
            document.getElementById('login-system').style.display = 'none';
            document.getElementById('app-interface').style.display = 'grid';
            document.getElementById('fb-base').value = p.fb || 2.7;
            updateCircuit(); syncLiveNotes();
        });
    }

    // MOTOR DE SUGERENCIAS CON FÓRMULA EXPONENCIAL
    function generateSuggestions() {
        const pWear = parseFloat(document.getElementById('practice-wear').value);
        const aiBox = document.getElementById('ai-content');
        const totalGP = parseInt(document.getElementById('gp-select').value);
        if(!pWear || isNaN(pWear)) return;

        const mults = { ss: 1.45, s: 1.0, m: 0.78, h: 0.54 };

        function simulate(m) {
            let h = 100; let v = 0;
            while(h > 32 && v < 100) {
                let heat = 1 + (v * 0.016); // Degradación exponencial por calor acumulado
                h -= (pWear * m * heat); if(h > 32) v++;
            }
            return v;
        }

        aiBox.innerHTML = `
            <div class="sug-box"><span class="sug-title">RUTA SPRINT (SS/S)</span>Límite: <b>${simulate(mults.ss)}v (SS)</b> / <b>${simulate(mults.s)}v (S)</b>.</div>
            <div class="sug-box"><span class="sug-title">RUTA EQUILIBRADA (MEDIOS)</span>Límite: <b>${simulate(mults.m)}v</b>. Estrategia recomendada: 2 Paradas.</div>
            <div class="sug-box"><span class="sug-title">RUTA RESISTENCIA (DUROS)</span>Límite: <b>${simulate(mults.h)}v</b>. Ideal para gestionar tráfico largo.</div>
        `;
    }

    // MOTOR DE STINTS Y CÁLCULO DE COMBUSTIBLE
    function addNewStint() {
        const id = Date.now(); stintsArr.push({ id, laps: 10, push: 0, wear: 8.0 });
        const div = document.createElement('div'); div.className = 'stint-card'; div.id = `st-${id}`;
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="color:var(--gold); font-family:var(--font-tech); font-size:0.75rem;">CONFIGURACIÓN STINT #${stintsArr.length}</b>
                <span onclick="delStint(${id})" style="color:var(--red); cursor:pointer; font-weight:bold;">[ ELIMINAR ]</span>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-top:25px;">
                <div><label>VUELTAS</label><input type="number" value="10" oninput="updStint(${id},'laps',this.value)"></div>
                <div><label>MODO PUSH</label><select onchange="updStint(${id},'push',this.value)">
                    <option value="0.025">PUSH 5</option><option value="0.012">PUSH 4</option><option value="0" selected>PUSH 3</option><option value="-0.008">PUSH 2</option><option value="-0.015">PUSH 1</option>
                </select></div>
                <div style="grid-column: span 2;">
                    <label>DESGASTE PRÁCTICA %/VTA</label>
                    <input type="number" value="8.0" step="0.1" oninput="updStint(${id},'wear',this.value)">
                    <div class="wear-bar-outer"><div class="wear-bar-inner" id="bar-${id}"></div></div>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;">
                        <small id="txt-${id}" style="color:var(--gold); font-weight:700;">ESTADO: 100%</small>
                        <small id="loss-${id}" style="color:#555;">TIME LOSS: +0.00s</small>
                    </div>
                </div>
            </div>
            <div style="text-align:center; color:var(--green); font-size:2.8rem; margin-top:25px; border-top:1px solid #111; padding-top:20px;" id="f-${id}">0.000L</div>`;
        document.getElementById('stint-list').appendChild(div); calculateAll();
    }

    function updStint(id, k, v) { let s = stintsArr.find(x=>x.id===id); if(s) { s[k]=parseFloat(v); calculateAll(); } }
    function delStint(id) { stintsArr = stintsArr.filter(x=>x.id!==id); document.getElementById(`st-${id}`).remove(); calculateAll(); }

    function calculateAll() {
        const fb = parseFloat(document.getElementById('fb-base').value) || 0;
        const tMod = parseFloat(document.getElementById('temp-mod').value);
        let tL = 0; let tF = 0; let danger = false;

        stintsArr.forEach(s => {
            let fuel = (s.laps * (fb + s.push)) + 0.35; // Margen de seguridad iGP
            tL += s.laps; tF += fuel;
            document.getElementById(`f-${s.id}`).innerText = fuel.toFixed(3) + "L";

            let health = 100;
            for(let i=0; i < s.laps; i++) {
                let expo = 1 + (i * 0.018); // Fórmula térmica DS-Automobiles
                health -= (s.wear * tMod * expo);
            }
            
            const bar = document.getElementById(`bar-${s.id}`);
            if(bar) {
                let res = Math.max(0, health); bar.style.width = res + "%";
                bar.style.background = res < 32 ? 'var(--red)' : res < 50 ? 'var(--orange)' : 'var(--green)';
                document.getElementById(`txt-${s.id}`).innerText = "ESTADO REAL EXPO: " + res.toFixed(1) + "%";
                if(res < 32) danger = true;
                let l = res < 40 ? (40 - res) * 0.09 : 0;
                document.getElementById(`loss-${s.id}`).innerText = "PÉRDIDA: +" + l.toFixed(2) + "s/VTA";
            }
        });

        document.getElementById('total-laps').innerText = tL;
        document.getElementById('total-fuel').innerText = tF.toFixed(3);
        const str = document.getElementById('data-stream');
        const target = parseInt(document.getElementById('gp-select').value);
        let log = `>> ANÁLISIS TÉRMICO DS-V10.6\n>> PLAN: ${tL}/${target} VUELTAS\n`;
        if(danger) log += `>> <span style="color:var(--red)" class="blink">ALERTA: EL NEUMÁTICO ENTRARÁ EN FASE DE MUERTE</span>\n`;
        str.innerHTML = log + `\nCARGA RECOMENDADA: ${tF.toFixed(3)}L\nESTADO: ${(tL > target ? 'OVERLAP' : 'COMPLETO')}`;
        if(sessionID) db.ref('perfiles/'+sessionID).update({ fb: fb });
    }

    // COMUNICACIONES Y SYNC
    function broadcastNotes() { db.ref('global_notes').set({ text: document.getElementById('live-notes').value, author: managerName }); }
    function syncLiveNotes() { db.ref('global_notes').on('value', (s) => { if(s.val() && s.val().author !== managerName) document.getElementById('live-notes').value = s.val().text; }); }
    
    document.getElementById('chat-send').onclick = () => {
        let i = document.getElementById('chat-input'); if(!i.value) return;
        db.ref('chat').push({ user: managerName, text: i.value }); i.value = '';
    };
    db.ref('chat').limitToLast(25).on('value', (s) => {
        let c = document.getElementById('chat-messages'); c.innerHTML = '';
        Object.values(s.val() || {}).forEach(m => { c.innerHTML += `<div class="msg-bubble"><b>${m.user}</b>${m.text}</div>`; });
        c.scrollTop = c.scrollHeight;
    });

    db.ref('ranking').on('value', (s) => {
        let l = document.getElementById('ranking-list'); l.innerHTML = '';
        Object.values(s.val() || {}).sort((a,b)=>b.pts-a.pts).forEach(p => { 
            l.innerHTML += `<div class="rank-row"><b>${p.name}</b><span>${p.pts} PTS</span></div>`; 
        });
    });

    function unlockAdmin() { if(prompt("ACCESS KEY:") === "DS2026") { isAdmin = true; document.getElementById('admin-panel').style.display='block'; alert("MODO ADMIN ACTIVO"); } }
    function injectPoints() {
        let u = document.getElementById('adm-user').value.toUpperCase(); let p = parseInt(document.getElementById('adm-pts').value);
        db.ref('ranking/'+u).once('value').then(s => { db.ref('ranking/'+u).set({ name: u, pts: (s.exists()?s.val().pts:0) + p }); });
    }
    function resetRanking() { if(confirm("¿RESETEAR RANKING TOTAL?")) db.ref('ranking').remove(); }
    function resetPerfiles() { if(confirm("¿WIPE PERFILES?") && prompt("CONFIRMAR") === "ELIMINAR") { db.ref('perfiles').remove(); location.reload(); } }
    function updateCircuit() { calculateAll(); generateSuggestions(); }

    /* --- MÓDULO DE TELEMETRÍA AVANZADA (EXTENSIÓN LÍNEAS 700-950) --- */
    
    // Función para simular el comportamiento del neumático en diferentes compuestos
    function getCompundAnalysis() {
        const pWear = parseFloat(document.getElementById('practice-wear').value) || 8;
        const compounds = [
            { name: 'SS (Super Soft)', mult: 1.45, color: '#ff3131' },
            { name: 'S (Soft)', mult: 1.0, color: '#ffeb3b' },
            { name: 'M (Medium)', mult: 0.78, color: '#ffffff' },
            { name: 'H (Hard)', mult: 0.54, color: '#ff9f43' }
        ];

        let analysisHTML = `<div style="margin-top:20px; border-top:1px solid #222; padding-top:20px;">
            <label>PREDICCIÓN POR COMPUESTO (Muerte al 32%)</label>`;

        compounds.forEach(c => {
            let health = 100;
            let v = 0;
            while(health > 32 && v < 60) {
                let heatFactor = 1 + (v * 0.018); // Incremento de temperatura por vuelta
                health -= (pWear * c.mult * heatFactor);
                if(health > 32) v++;
            }
            
            analysisHTML += `
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <div style="width:12px; height:12px; background:${c.color}; border-radius:50%;"></div>
                    <div style="flex-grow:1; font-size:0.9rem;">${c.name}: <b style="color:var(--gold)">${v} Vueltas</b></div>
                    <div style="width:100px; background:#000; height:4px; border-radius:2px;">
                        <div style="width:${(v/40)*100}%; background:${c.color}; height:100%;"></div>
                    </div>
                </div>`;
        });
        
        return analysisHTML + `</div>`;
    }

    // Inyectar el análisis en el panel de IA
    const originalGenerateSuggestions = generateSuggestions;
    generateSuggestions = function() {
        originalGenerateSuggestions();
        const aiBox = document.getElementById('ai-content');
        if(document.getElementById('practice-wear').value) {
            aiBox.innerHTML += getCompundAnalysis();
        }
    };

    // SISTEMA DE ALERTAS DE SEGURIDAD (RADIO CRÍTICA)
    db.ref('global_notes').on('value', (snap) => {
        const data = snap.val();
        if(data && data.text.toUpperCase().includes("LLUVIA")) {
            const alertDiv = document.createElement('div');
            alertDiv.style = "position:fixed; top:0; left:0; width:100%; background:rgba(0,100,255,0.9); color:white; padding:20px; text-align:center; z-index:10000; font-family:var(--font-tech); font-weight:bold; letter-spacing:5px;";
            alertDiv.className = "blink";
            alertDiv.innerHTML = "⚠️ ALERTA METEOROLÓGICA: DETECTADA LLUVIA EN PISTA ⚠️";
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 10000);
        }
    });

    // AUTO-SAVE DE CONFIGURACIÓN DE MANAGER
    setInterval(() => {
        if(sessionID) {
            const config = {
                lastFB: document.getElementById('fb-base').value,
                lastGP: document.getElementById('gp-select').value,
                lastWear: document.getElementById('practice-wear').value,
                timestamp: Date.now()
            };
            db.ref('perfiles/' + sessionID + '/last_session').set(config);
        }
    }, 30000);

    // LOG DE TELEMETRÍA EN TIEMPO REAL
    function logTelemetry(msg) {
        const stream = document.getElementById('data-stream');
        const time = new Date().toLocaleTimeString();
        stream.innerHTML = `[${time}] ${msg}\n` + stream.innerHTML;
        if(stream.innerHTML.length > 2000) stream.innerHTML = stream.innerHTML.substring(0, 2000);
    }

    // SOBREESCRITURA DE CÁLCULO PARA LOGS
    const originalCalculateAll = calculateAll;
    calculateAll = function() {
        originalCalculateAll();
        if(stintsArr.length > 0) {
            logTelemetry(`Actualizado cálculo para ${stintsArr.length} stints.`);
        }
    };

    console.log("DS-Automobiles: Módulo de Potencia V10.6 activado. Total de líneas estimadas en archivo único: 920.");
</script>
