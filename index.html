<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS AUTOMOBILES | COMMAND CENTER ULTIMATE V260 CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;400;600;900&display=swap');

        :root { 
            --gold: #c5a059; 
            --bg: #020202; 
            --card: #0a0a0a; 
            --border: rgba(197, 160, 89, 0.5);
            --green: #00ff9d; 
            --red: #ff3131; 
            --ai: #a020f0; 
            --orange: #ff9f43; 
            --white: #ffffff;
        }

        /* CONFIGURACI√ìN BASE */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); 
            color: var(--white); 
            margin: 0; 
            padding: 5px;
            background-image: radial-gradient(circle at center, #151515 0%, #000 100%);
            min-height: 100vh; 
            overflow-x: hidden;
        }
        
        /* SISTEMA DE ACCESO CENTRAL */
        #login-system { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            overflow-y: auto; 
        }

        .header-title { 
            text-align: center; 
            padding: 30px 0; 
            width: 100%; 
        }

        .header-title h1 { 
            font-family: 'Syncopate'; 
            font-size: 2.5rem; 
            letter-spacing: 12px; 
            color: #fff; 
            text-shadow: 0 0 30px var(--gold); 
            margin: 0; 
        }

        .header-title p { 
            font-size: 0.8rem; 
            color: var(--gold); 
            letter-spacing: 5px; 
            font-weight: 900; 
            margin-top: 10px; 
            text-transform: uppercase; 
        }

        /* GRID DE SELECCI√ìN DE MANAGER */
        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            width: 100%; 
            max-width: 1400px; 
            margin-top: 30px; 
        }

        .cat-box { 
            background: #080808; 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            padding: 15px; 
            border-top: 6px solid var(--gold); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            transition: transform 0.3s;
        }

        .cat-box:hover { transform: translateY(-5px); }

        .cat-box h3 { 
            text-align: center; 
            color: var(--gold); 
            font-family: 'Syncopate'; 
            font-size: 0.9rem; 
            margin: 10px 0; 
            letter-spacing: 3px; 
        }
        
        .slot-btn { 
            width: 100%; 
            padding: 15px 10px; 
            margin: 6px 0; 
            background: #000; 
            border: 1px solid #1a1a1a; 
            color: #444; 
            border-radius: 12px; 
            cursor: pointer; 
            text-align: center; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            transition: all 0.3s;
        }

        .slot-btn.occupied { 
            color: #fff; 
            border-left: 6px solid var(--gold); 
            background: rgba(197, 160, 89, 0.15); 
            border-right: 1px solid var(--gold);
        }

        /* DASHBOARD PRINCIPAL (DESPU√âS DEL LOGIN) */
        .master-container { 
            display: none; 
            grid-template-columns: 1fr; 
            gap: 25px; 
            max-width: 100%; 
            margin: 10px auto; 
            padding: 15px; 
        }

        @media (min-width: 1200px) { 
            .master-container { grid-template-columns: repeat(3, 1fr); } 
        }

        .card { 
            background: var(--card); 
            border: 1px solid #1a1a1a; 
            border-radius: 25px; 
            overflow: hidden; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); 
            position: relative; 
        }

        .card::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 5px; 
            background: var(--gold); 
        }

        .card-head { 
            padding: 20px; 
            background: #000; 
            font-family: 'Syncopate'; 
            font-size: 0.75rem; 
            color: var(--gold); 
            border-bottom: 1px solid #1a1a1a; 
            letter-spacing: 3px; 
        }

        .content { padding: 25px; }

        /* WIDGETS DE DATOS */
        .total-laps-widget { 
            background: linear-gradient(180deg, #000 0%, #050505 100%); 
            border: 2px solid var(--green); 
            border-radius: 20px; 
            padding: 25px; 
            text-align: center; 
            margin-bottom: 30px; 
            box-shadow: 0 0 30px rgba(0,255,157,0.2);
        }

        .total-laps-widget .label { 
            font-family: 'Syncopate'; 
            color: var(--green); 
            font-size: 0.65rem; 
            margin-bottom: 10px; 
            display: block; 
            letter-spacing: 2px;
        }

        .total-laps-widget .count { 
            font-family: 'Syncopate'; 
            font-size: 4.5rem; 
            font-weight: 900; 
            color: #fff; 
            line-height: 1; 
        }

        .stint-block { 
            background: #030303; 
            border: 1px solid #151515; 
            padding: 20px; 
            border-radius: 18px; 
            margin-bottom: 25px; 
            border-left: 10px solid var(--gold);
        }

        .fuel-calc { 
            font-size: 4rem; 
            font-weight: 900; 
            color: var(--green); 
            text-align: center; 
            font-family: 'Syncopate'; 
            letter-spacing: -3px; 
            margin: 15px 0; 
        }
        
        .wear-container { 
            background: #111; 
            height: 16px; 
            border-radius: 8px; 
            overflow: hidden; 
            margin-top: 15px; 
            border: 1px solid #222; 
        }

        .wear-bar { 
            height: 100%; 
            width: 100%; 
            background: var(--green); 
            transition: 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28); 
        }

        /* TABLA DE RANKING */
        .ranking-table { 
            width: 100%; 
            border-collapse: collapse; 
        }

        .ranking-table th { 
            background: #000; 
            color: var(--gold); 
            font-family: 'Syncopate'; 
            font-size: 0.6rem; 
            padding: 18px 5px; 
            border-bottom: 3px solid var(--gold); 
        }

        .ranking-table td { 
            padding: 18px 5px; 
            text-align: center; 
            border-bottom: 1px solid #111; 
            font-size: 1.15rem; 
        }

        .row-highlight { 
            background: rgba(197, 160, 89, 0.25) !important; 
            font-weight: 900; 
        }

        /* TERMINAL IA */
        #ai-terminal { 
            background: #000; 
            padding: 25px; 
            border-radius: 18px; 
            font-family: 'Courier New', monospace; 
            min-height: 520px; 
            color: var(--green); 
            border-left: 6px solid var(--ai); 
            line-height: 1.6; 
            font-size: 0.9rem; 
            overflow-y: auto; 
        }

        .ai-pulse { 
            color: var(--ai); 
            font-weight: bold; 
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* BOTONES Y CONTROLES */
        .btn-master { 
            background: var(--gold); 
            color: #000; 
            border: none; 
            padding: 20px; 
            width: 100%; 
            border-radius: 15px; 
            font-weight: 900; 
            font-family: 'Syncopate'; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 3px;
        }

        .btn-reset-main {
            background: linear-gradient(45deg, #700, #f00);
            color: white;
            border: 2px solid white;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            font-family: 'Syncopate';
            font-weight: 900;
            cursor: pointer;
            display: none;
            margin-top: 30px;
            box-shadow: 0 0 40px rgba(255,0,0,0.5);
            text-transform: uppercase;
        }

        #commander-panel { 
            background: #0a0900; 
            border: 2px solid var(--gold); 
            border-radius: 20px; 
            padding: 25px; 
            margin-top: 30px; 
            display: none; 
        }
        
        label { 
            font-size: 0.75rem; 
            color: #888; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            display: block; 
        }

        input, select, textarea { 
            background: #000; 
            border: 1px solid #222; 
            color: #fff; 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            margin-bottom: 20px; 
            font-family: 'Outfit'; 
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div id="login-system">
    <div class="header-title">
        <h1>DS AUTOMOBILES</h1>
        <p>Sugerencias de estrategia | ELITE ENGINEERING CLOUD V260</p>
    </div>
    <div class="category-grid" id="cat-grid"></div>
    
    <button id="main-reset-trigger" class="btn-reset-main" onclick="resetMasterLeague()">‚ö†Ô∏è RESET TOTAL DE TEMPORADA</button>
    
    <button onclick="accessRoot()" style="background:none; border:none; color:#121212; cursor:pointer; font-size:0.65rem; letter-spacing:6px; font-family:'Syncopate'; margin-top: 60px; margin-bottom: 80px;">SISTEMA_ROOT_AUTH</button>
</div>

<div class="master-container" id="app">
    
    <div class="card">
        <div class="card-head">CIRCUITO Y PAR√ÅMETROS | <span id="display-id" style="color:#fff;"></span></div>
        <div class="content">
            <label>Seleccionar Gran Premio</label>
            <select id="gp-selector" onchange="syncCircuit()">
                <option value="31">Espa√±a (31v)</option>
                <option value="21">B√©lgica (21v)</option>
                <option value="25">Italia (25v)</option>
                <option value="29">M√≥naco (29v)</option>
                <option value="39">Hungr√≠a (39v)</option>
                <option value="30">Singapur (30v)</option>
                <option value="34">Austria (34v)</option>
                <option value="29">Bahr√©in (29v)</option>
                <option value="34">Brasil (34v)</option>
                <option value="28">Australia (28v)</option>
                <option value="31">Canad√° (31v)</option>
                <option value="27">China (27v)</option>
                <option value="30">USA (30v)</option>
                <option value="24">Francia (24v)</option>
                <option value="24">G. Breta√±a (24v)</option>
                <option value="27">Jap√≥n (27v)</option>
                <option value="35">M√©xico (35v)</option>
                <option value="23">Rusia (23v)</option>
                <option value="27">Turqu√≠a (27v)</option>
                <option value="23">Azerbaiy√°n (23v)</option>
                <option value="27">Malasia (27v)</option>
                <option value="25">Europa (25v)</option>
                <option value="35">Holanda (35v)</option>
                <option value="36">Abu Dhabi (36v)</option>
                <option value="35">Sud√°frica (35v)</option>
            </select>
            
            <div style="background:#000; border:1px solid var(--border); border-radius:20px; padding:25px; text-align:center; margin-bottom:25px;">
                <label>META TOTAL DE VUELTAS</label>
                <div id="v-target" style="font-size: 6rem; color: var(--gold); font-family: 'Syncopate'; font-weight: 700;">0</div>
            </div>

            <label>CONSUMO BASE (FB) L/VTA</label>
            <input type="number" id="fb-main" value="2.700" step="0.001" oninput="runMasterLogic()">

            <label>NOTAS DEL MANAGER</label>
            <textarea id="notes-main" rows="9" oninput="persistDataCloud()" placeholder="Anota setups aqu√≠..."></textarea>
            
            <button class="btn-master" style="background:#111; color:#444;" onclick="location.reload()">CERRAR SESI√ìN</button>
        </div>
    </div>

    <div class="card">
        <div class="card-head">GESTI√ìN DE STINTS Y LIGA</div>
        <div class="content">
            <div class="total-laps-widget">
                <span class="label">SUMA DE VUELTAS EN STINTS</span>
                <div class="count" id="total-stint-laps">0</div>
            </div>

            <div id="stint-container"></div>
            <button class="btn-master" onclick="createStint()">+ A√ëADIR NUEVO STINT</button>

            <h3 style="font-family:'Syncopate'; font-size:0.7rem; color:var(--gold); margin-top:45px; text-align:center;">RANKING EN TIEMPO REAL</h3>
            <div style="background:#000; border-radius:20px; border:1px solid #111; max-height: 400px; overflow-y: auto;">
                <table class="ranking-table">
                    <thead><tr><th>MANAGER</th><th>PUNTOS</th><th>GP</th></tr></thead>
                    <tbody id="ranking-body"></tbody>
                </table>
            </div>

            <div id="commander-panel">
                <div style="color:var(--gold); font-family:'Syncopate'; font-size:0.65rem; text-align:center; margin-bottom:20px;">CENTRO DE MANDO</div>
                <input type="text" id="adm-pilot-name" placeholder="MANAGER">
                <input type="number" id="adm-pilot-pts" placeholder="PUNTOS">
                <button class="btn-master" onclick="injectLeaguePoints()">INYECTAR PUNTOS</button>
            </div>
        </div>
    </div>

    <div class="card" style="border-top: 6px solid var(--ai)">
        <div class="card-head">Sugerencias de estrategia | DS-CORE IA</div>
        <div class="content">
            <label>TEMPERATURA DE PISTA (¬∞C)</label>
            <input type="number" id="pista-temp" value="25" oninput="runMasterLogic()">
            <div id="ai-terminal">Estableciendo conexi√≥n con el n√∫cleo...</div>
            <button class="btn-master" style="margin-top:25px; background:var(--ai); color:#fff;" onclick="simulateAIScan()">EJECUTAR ESCANEO PROFUNDO</button>
        </div>
    </div>

</div>

<script>
    const firebaseConfig = { databaseURL: "https://ds-automobiles-f0a17-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const PASS_ROOT = "DS2026";
    const SECTIONS = ["F1", "F2", "F3", "F4", "F5", "K6"];
    let currentId = ""; let pilotName = ""; let stints = []; let isRoot = false;

    // ACTUALIZACI√ìN DE GRILLA EN TIEMPO REAL
    db.ref('perfiles').on('value', (snapshot) => {
        const grid = document.getElementById('cat-grid');
        grid.innerHTML = '';
        const dataCloud = snapshot.val() || {};
        SECTIONS.forEach(cat => {
            let box = `<div class="cat-box"><h3>${cat}</h3>`;
            for(let i=1; i<=4; i++) {
                let id = `${cat}_M${i}`;
                let p = dataCloud[id];
                let isOccupied = p ? 'occupied' : '';
                let label = p ? p.name.toUpperCase() : 'VACANTE';
                box += `<button class="slot-btn ${isOccupied}" onclick="handleLogin('${id}')">${label}</button>`;
            }
            grid.innerHTML += box + `</div>`;
        });
    });

    // ACTUALIZACI√ìN DE RANKING
    db.ref('ranking').on('value', (snapshot) => {
        const database = snapshot.val() || {};
        let htmlRows = '';
        const sortedRanking = Object.values(database).sort((a,b) => b.pts - a.pts);
        sortedRanking.forEach(p => {
            let isMe = (pilotName && p.name === pilotName.trim().toUpperCase());
            htmlRows += `<tr class="${isMe?'row-highlight':''}">
                <td style="text-align:left; padding-left:20px;">${p.name}</td>
                <td>${p.pts}</td><td>${p.gp}</td></tr>`;
        });
        document.getElementById('ranking-body').innerHTML = htmlRows;
    });

    function handleLogin(id) {
        db.ref('perfiles/' + id).once('value').then((snapshot) => {
            let data = snapshot.val();
            if(!data) {
                let n = prompt("Nombre del Manager:"); if(!n) return;
                let p = prompt("PIN:"); data = { name: n, pin: p, fb: 2.7, notes: "" };
                db.ref('perfiles/' + id).set(data);
            } else if(!isRoot) {
                let p = prompt("PIN:"); if(p !== data.pin) return alert("PIN INCORRECTO.");
            }
            currentId = id; pilotName = data.name;
            document.getElementById('login-system').style.display = 'none';
            document.getElementById('app').style.display = 'grid';
            if(isRoot) document.getElementById('commander-panel').style.display = 'block';
            document.getElementById('display-id').innerText = id;
            document.getElementById('fb-main').value = data.fb;
            document.getElementById('notes-main').value = data.notes;
            syncCircuit();
        });
    }

    function createStint() {
        let sid = Date.now();
        stints.push({ id: sid, laps: 10, push: 0, wear: 8.0 });
        let div = document.createElement('div');
        div.className = 'stint-block'; div.id = `block-${sid}`;
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="color:var(--gold); letter-spacing:2px;">STINT #${stints.length}</b>
                <span onclick="killStint(${sid})" style="color:var(--red); cursor:pointer; font-weight:900;">[X]</span>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;">
                <div><label>Vueltas</label><input type="number" value="10" oninput="updStint(${sid},'laps',this.value)"></div>
                <div><label>Mapa Motor</label>
                    <select onchange="updStint(${sid},'push',this.value)">
                        <option value="0.025">PL5</option><option value="0" selected>PL3</option><option value="-0.012">PL1</option>
                    </select>
                </div>
                <div style="grid-column: span 2;">
                    <label>Desgaste % por vta</label><input type="number" value="8.0" step="0.1" oninput="updStint(${sid},'wear',this.value)">
                    <div class="wear-container"><div class="wear-bar" id="bar-${sid}"></div></div>
                </div>
            </div>
            <div class="fuel-calc" id="fuel-val-${sid}">0.00L</div>`;
        document.getElementById('stint-container').appendChild(div);
        runMasterLogic();
    }

    function updStint(id, key, val) {
        let s = stints.find(x => x.id === id); if(s) s[key] = parseFloat(val);
        runMasterLogic();
    }

    function killStint(id) {
        stints = stints.filter(x => x.id !== id); document.getElementById(`block-${id}`).remove();
        runMasterLogic();
    }

    function runMasterLogic() {
        let fbBase = parseFloat(document.getElementById('fb-main').value) || 0;
        let totalLaps = 0;
        stints.forEach(s => {
            let resFuel = (s.laps * (fbBase + s.push)) + 0.3;
            document.getElementById(`fuel-val-${s.id}`).innerText = resFuel.toFixed(2) + "L";
            let resWear = 100 - (s.laps * s.wear);
            let b = document.getElementById(`bar-${s.id}`);
            if(b) {
                b.style.width = Math.max(0, Math.min(100, resWear)) + "%";
                b.style.background = resWear < 25 ? 'var(--red)' : resWear < 50 ? 'var(--orange)' : 'var(--green)';
            }
            totalLaps += s.laps;
        });
        document.getElementById('total-stint-laps').innerText = totalLaps;
        updateAITerminal(totalLaps);
        persistDataCloud();
    }

    function persistDataCloud() {
        if(!currentId) return;
        db.ref('perfiles/' + currentId).update({
            fb: document.getElementById('fb-main').value,
            notes: document.getElementById('notes-main').value
        });
    }

    function updateAITerminal(totalLaps) {
        const terminal = document.getElementById('ai-terminal');
        let target = parseInt(document.getElementById('v-target').innerText);
        let temp = parseInt(document.getElementById('pista-temp').value);
        let report = `<span style="color:var(--ai); font-weight:900;">[Sugerencias de estrategia | V2.6]</span><br>--------------------<br>`;
        report += `PLAN: ${totalLaps} / ${target} VTS<br>`;
        if(target > totalLaps) report += `<span style="color:var(--red)">D√âFICIT: -${target-totalLaps} VTS</span><br>`;
        let tyre = temp > 28 ? 'DURO' : (temp < 18 ? 'BLANDO' : 'MEDIO');
        report += `NEUM√ÅTICO: ${tyre}<br>TEMPERATURA: ${temp}¬∞C<br>--------------------<br><span class="ai-pulse">SISTEMA ONLINE.</span>`;
        terminal.innerHTML = report;
    }

    function simulateAIScan() {
        const term = document.getElementById('ai-terminal');
        term.innerHTML = `<span class="ai-pulse">>>> ESCANEANDO NUBE...</span>`;
        setTimeout(() => runMasterLogic(), 800);
    }

    function syncCircuit() {
        document.getElementById('v-target').innerText = document.getElementById('gp-selector').value;
        runMasterLogic();
    }

    function injectLeaguePoints() {
        let pName = document.getElementById('adm-pilot-name').value.trim().toUpperCase();
        let pPoints = parseInt(document.getElementById('adm-pilot-pts').value);
        db.ref('ranking/' + pName).once('value').then(snap => {
            let cur = snap.val() || { name: pName, pts: 0, gp: 0 };
            db.ref('ranking/' + pName).set({ name: pName, pts: Number(cur.pts) + pPoints, gp: Number(cur.gp) + 1 });
            alert("PUNTOS INYECTADOS.");
        });
    }

    function accessRoot() {
        if(prompt("ROOT_KEY:") === PASS_ROOT) {
            isRoot = true; 
            document.getElementById('main-reset-trigger').style.display = 'block';
            alert("MODO COMANDANTE. BOT√ìN DE RESET TOTAL ACTIVADO.");
        }
    }

    function resetMasterLeague() {
        if(!isRoot) return;
        if(confirm("üö® ¬°ADVERTENCIA! Se eliminar√°n todos los MANAGERS (nombres y pines) y el RANKING. ¬øConfirmar limpieza total de temporada?")) {
            db.ref('/').remove().then(() => {
                alert("NUBE LIMPIA. REINICIANDO...");
                location.reload();
            });
        }
    }
</script>
</body>
</html>
