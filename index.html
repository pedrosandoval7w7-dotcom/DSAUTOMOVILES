<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS AUTOMOBILES | COMMAND CENTER V3.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;500;700&display=swap');

        :root { 
            --gold: #c5a059; --bg: #020202; --card: #0d0d0d; --green: #00ff9d; 
            --red: #ff3131; --orange: #ff9f43; --white: #ffffff;
            --font-main: 'Rajdhani', sans-serif; --font-tech: 'Michroma', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        body { 
            font-family: var(--font-main); background: var(--bg); color: var(--white); margin: 0; 
            min-height: 100vh; background-image: radial-gradient(circle at top, #111 0%, #000 100%);
        }

        /* --- LOGIN --- */
        #login-system { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; padding: 30px 20px; overflow-y: auto; }
        .main-header h1 { font-family: var(--font-tech); font-size: 1.8rem; letter-spacing: 8px; text-shadow: 0 0 15px var(--gold); color: var(--gold); }
        
        .manager-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .slot-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-top: 4px solid var(--gold); border-radius: 15px; padding: 15px; }
        .m-btn { width: 100%; padding: 12px; margin: 4px 0; background: #000; border: 1px solid #222; color: #444; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .m-btn.occupied { color: #fff; border-color: var(--gold); background: rgba(197,160,89,0.1); }

        /* --- LAYOUT --- */
        .master-app { display: none; grid-template-columns: 1fr; gap: 20px; padding: 20px; max-width: 1900px; margin: auto; }
        @media (min-width: 1200px) { .master-app { grid-template-columns: 380px 1fr 400px; } }

        .panel { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        .panel-header { padding: 15px; background: #000; font-family: var(--font-tech); font-size: 0.6rem; color: var(--gold); border-bottom: 1px solid #151515; text-transform: uppercase; }
        .panel-body { padding: 20px; }

        /* --- CONTADORES TOTALES --- */
        .global-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: #000; padding: 15px; border-radius: 15px; border: 1px solid #222; text-align: center; }
        .stat-box label { color: var(--gold); font-size: 0.6rem; font-family: var(--font-tech); }
        .stat-box span { display: block; font-size: 2.5rem; font-family: var(--font-tech); color: var(--white); }
        .stat-box.highlight span { color: var(--green); }

        /* --- DATA STREAM --- */
        #data-stream { 
            background: #000; border-radius: 15px; padding: 15px; font-family: 'Courier New', monospace; 
            color: var(--green); font-size: 0.8rem; min-height: 220px; border: 1px solid #333; line-height: 1.4; border-left: 4px solid var(--green);
        }
        .crit-text { color: var(--red); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- STINTS --- */
        .stint-card { background: #080808; border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid #1a1a1a; border-left: 5px solid var(--gold); }
        .wear-bar-bg { background: #111; height: 10px; border-radius: 5px; margin-top: 8px; }
        .wear-bar-fill { height: 100%; width: 100%; background: var(--green); transition: 0.5s; }

        /* --- CHAT --- */
        #chat-box { height: 400px; background: #050505; border-radius: 15px; border: 1px solid #222; margin-bottom: 10px; overflow-y: auto; padding: 15px; }
        .chat-msg { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--gold); }
        .chat-msg b { color: var(--gold); font-size: 0.7rem; display: block; }
        .chat-msg span { font-size: 0.9rem; }

        /* --- FORMS --- */
        input, select, textarea { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 10px; margin-bottom: 15px; font-family: var(--font-main); }
        .action-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-family: var(--font-tech); font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .btn-gold { background: var(--gold); color: #000; }
    </style>
</head>
<body>

<div id="login-system">
    <div class="main-header"><h1>DS AUTOMOBILES</h1><p>Sugerencias de estrategia</p></div>
    <div class="manager-grid" id="m-grid"></div>
</div>

<div class="master-app" id="app-interface">
    
    <div class="panel">
        <div class="panel-header">CONTROL DE GP</div>
        <div class="panel-body">
            <label>CIRCUITO (TOTAL VTS)</label>
            <select id="gp-select" onchange="updateCircuit()">
                <option value="28">Australia (28v)</option><option value="29">Bahréin (29v)</option>
                <option value="27">China (27v)</option><option value="31">España (31v)</option>
                <option value="29">Mónaco (29v)</option><option value="31">Canadá (31v)</option>
                <option value="34">Austria (34v)</option><option value="24">G. Bretaña (24v)</option>
                <option value="39">Hungría (39v)</option><option value="21">Bélgica (21v)</option>
                <option value="25">Italia (25v)</option><option value="30">Singapur (30v)</option>
                <option value="27">Japón (27v)</option><option value="35">México (35v)</option>
                <option value="34">Brasil (34v)</option><option value="36">Abu Dhabi (36v)</option>
                <option value="30">Las Vegas (30v)</option>
            </select>
            
            <div class="stat-box" style="margin-bottom:20px;">
                <label>VUELTAS TOTALES GP</label>
                <span id="v-count">0</span>
            </div>

            <label>CONSUMO BASE (FB)</label>
            <input type="number" id="fb-base" value="2.700" step="0.001" oninput="calculate()">

            <label>NOTAS DE TELEMETRÍA</label>
            <textarea id="notes" rows="4" oninput="calculate()" placeholder="LLUVIA, S.C, etc..."></textarea>
            
            <button class="action-btn" style="background:#222; color:#777;" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Sugerencias de estrategia - DATA STREAM</div>
        <div class="panel-body">
            
            <div class="global-stats">
                <div class="stat-box highlight">
                    <label>SUMA VTS STINTS</label>
                    <span id="total-laps-box">0</span>
                </div>
                <div class="stat-box highlight">
                    <label>LITROS TOTALES</label>
                    <span id="total-fuel-box">0.0</span>
                </div>
            </div>

            <div id="data-stream">>> DS-CORE ONLINE...</div>
            
            <div id="stint-container" style="margin-top:20px;"></div>
            
            <button class="action-btn btn-gold" onclick="addNewStint()">+ AÑADIR STINT TÁCTICO</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">MANAGER CHAT & RANKING</div>
        <div class="panel-body">
            <div id="chat-box"></div>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="chat-input" placeholder="Mensaje..." style="margin:0;">
                <button id="chat-send" class="btn-gold" style="padding:0 15px; border-radius:10px;">↑</button>
            </div>

            <div style="border-top:1px solid #222; padding-top:15px;">
                <label>TOP MANAGERS</label>
                <div id="ranking-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ds-automobiles-f0a17-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sessionID = ""; let managerName = ""; let stunts = [];

    // --- LOGIN ---
    db.ref('perfiles').on('value', (s) => {
        const grid = document.getElementById('m-grid'); if(!grid) return; grid.innerHTML = '';
        const data = s.val() || {};
        ["F1", "F2", "F3", "F4", "F5", "K6"].forEach(c => {
            let html = `<div class="slot-card"><h3>${c}</h3>`;
            for(let i=1; i<=4; i++){
                let id = `${c}_M${i}`; let e = data[id];
                let isOcc = e ? 'occupied' : ''; let name = e ? e.name.toUpperCase() : 'VACANTE';
                html += `<button class="m-btn ${isOcc}" onclick="handleLogin('${id}')">${name}</button>`;
            } grid.innerHTML += html + `</div>`;
        });
    });

    function handleLogin(id) {
        db.ref('perfiles/'+id).once('value').then(s => {
            let d = s.val();
            if(!d) {
                let n = prompt("Nombre:"); let p = prompt("PIN:"); if(!n || !p) return;
                d = { name: n, pin: p, fb: 2.7, notes: "" }; db.ref('perfiles/'+id).set(d);
            } else { if(prompt("PIN:") !== d.pin) return alert("ERROR"); }
            sessionID = id; managerName = d.name.toUpperCase();
            document.getElementById('login-system').style.display = 'none';
            document.getElementById('app-interface').style.display = 'grid';
            updateCircuit();
        });
    }

    // --- CHAT GLOBAL ---
    db.ref('chat').limitToLast(15).on('value', (s) => {
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        const msgs = s.val() || {};
        Object.values(msgs).forEach(m => {
            box.innerHTML += `<div class="chat-msg"><b>${m.user}</b><span>${m.text}</span></div>`;
        });
        box.scrollTop = box.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-input'); if(!inp.value) return;
        db.ref('chat').push({ user: managerName, text: inp.value }); inp.value = '';
    };

    // --- ESTRATEGIA Y EMPUJES (REHABILITADOS) ---
    function addNewStint() {
        let id = Date.now();
        stunts.push({id: id, laps: 10, push: 0, wear: 8.0});
        let div = document.createElement('div'); div.className = 'stint-card'; div.id = `st-${id}`;
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between;">
                <b>STINT #${stunts.length}</b>
                <span onclick="removeStint(${id})" style="color:var(--red); cursor:pointer;">X</span>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <div><label>VUELTAS</label><input type="number" value="10" oninput="updStint(${id},'laps',this.value)"></div>
                <div><label>EMPUJE (MIX)</label>
                    <select onchange="updStint(${id},'push',this.value)">
                        <option value="0.025">MIX 5 (MAX)</option>
                        <option value="0.012">MIX 4</option>
                        <option value="0" selected>MIX 3 (STD)</option>
                        <option value="-0.008">MIX 2</option>
                        <option value="-0.015">MIX 1 (ECON)</option>
                    </select>
                </div>
                <div style="grid-column: span 2;">
                    <label>DESGASTE %/VTA</label>
                    <input type="number" value="8.0" step="0.1" oninput="updStint(${id},'wear',this.value)">
                    <div class="wear-bar-bg"><div class="wear-bar-fill" id="bar-${id}"></div></div>
                </div>
            </div>
            <div style="text-align:center; font-family:var(--font-tech); color:var(--green); font-size:1.5rem;" id="fuel-${id}">0.00L</div>
        `;
        document.getElementById('stint-container').appendChild(div);
        calculate();
    }

    function updStint(id, k, v) { let s = stunts.find(x=>x.id===id); if(s) s[k]=parseFloat(v); calculate(); }
    function removeStint(id) { stunts = stunts.filter(x=>x.id!==id); document.getElementById(`st-${id}`).remove(); calculate(); }

    // --- CÁLCULO Y DATA STREAM PERFECCIONADO ---
    function calculate() {
        let fb = parseFloat(document.getElementById('fb-base').value) || 0;
        let tLaps = 0; let tFuel = 0; let hasDanger = false;

        stunts.forEach(s => {
            let f = (s.laps * (fb + s.push)) + 0.3;
            tLaps += s.laps; tFuel += f;
            document.getElementById(`fuel-${s.id}`).innerText = f.toFixed(2) + "L";
            
            let wear = 100 - (s.laps * s.wear);
            let bar = document.getElementById(`bar-${s.id}`);
            if(bar) {
                bar.style.width = Math.max(0, wear) + "%";
                bar.style.background = wear < 25 ? 'var(--red)' : wear < 45 ? 'var(--orange)' : 'var(--green)';
                if(wear < 25) hasDanger = true;
            }
        });

        // Actualizar Contadores Globales
        document.getElementById('total-laps-box').innerText = tLaps;
        document.getElementById('total-fuel-box').innerText = tFuel.toFixed(1);

        updateStream(tLaps, tFuel, hasDanger);
    }

    function updateStream(tl, tf, danger) {
        const ds = document.getElementById('data-stream');
        const target = parseInt(document.getElementById('gp-select').value);
        const notes = document.getElementById('notes').value.toLowerCase();
        
        let log = `>> <b style="color:var(--gold)">TELEMETRY LIVE</b>\n`;
        log += `>> PLAN: ${tl} / ${target} VTS\n`;
        
        if(tl < target) log += `>> <span class="crit-text">DÉFICIT: -${target - tl} VTS PARA TERMINAR</span>\n`;
        else if(tl > target) log += `>> <span style="color:var(--orange)">AVISO: SOBRECARGA +${tl - target} VTS</span>\n`;
        else log += `>> <span style="color:var(--green)">STATUS: COBERTURA TOTAL OK</span>\n`;

        if(danger) log += `>> <span class="crit-text">¡PELIGRO!: NEUMÁTICOS BAJO EL 25%</span>\n`;
        if(notes.includes("lluvia")) log += `>> MODO LLUVIA: RECOMENDADO MIX 1\n`;

        log += `\nSugerencias de estrategia:\n`;
        if(tl === target) log += `* CARGA DE ${tf.toFixed(2)}L CONFIRMADA PARA GP.`;
        else log += `* AJUSTA LAS VUELTAS DE LOS STINTS.`;

        ds.innerHTML = log;
    }

    function updateCircuit() { document.getElementById('v-count').innerText = document.getElementById('gp-select').value; calculate(); }
</script>
</body>
</html>
