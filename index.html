<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS AUTOMOBILES | COMMAND CENTER V6.0 ELITE</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* --- ESTILOS DE ALTA FIDELIDAD --- */
        @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        :root { 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --bg: #020202; 
            --card: #0d0d0d; 
            --green: #00ff9d; 
            --red: #ff3131; 
            --orange: #ff9f43; 
            --white: #ffffff;
            --font-main: 'Rajdhani', sans-serif; 
            --font-tech: 'Michroma', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: var(--font-main); 
            background: var(--bg); 
            color: var(--white); 
            margin: 0; 
            min-height: 100vh; 
            background-image: 
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            overflow-x: hidden;
        }

        /* --- SISTEMA DE LOGIN --- */
        #login-system { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px; 
            overflow-y: auto; 
        }

        .login-header { text-align: center; margin-bottom: 40px; }
        .login-header h1 { 
            font-family: var(--font-tech); 
            font-size: 2.2rem; 
            letter-spacing: 12px; 
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold-glow);
        }

        .manager-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px; 
            width: 100%; 
            max-width: 1200px; 
        }

        .slot-card { 
            background: #080808; 
            border: 1px solid #1a1a1a; 
            border-top: 5px solid var(--gold); 
            border-radius: 12px; 
            padding: 20px;
        }

        .slot-card h3 { 
            font-family: var(--font-tech); 
            font-size: 0.7rem; 
            color: var(--gold); 
            text-align: center; 
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .m-btn { 
            width: 100%; 
            padding: 14px; 
            margin: 6px 0; 
            background: #000; 
            border: 1px solid #222; 
            color: #444; 
            border-radius: 8px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.2s;
        }

        .m-btn.occupied { 
            color: #fff; 
            border-color: var(--gold); 
            background: linear-gradient(45deg, #1a150e, #000); 
        }

        /* --- INTERFAZ PRINCIPAL --- */
        .master-app { 
            display: none; 
            grid-template-columns: 1fr; 
            gap: 25px; 
            padding: 25px; 
            max-width: 2000px; 
            margin: auto; 
        }

        @media (min-width: 1200px) { 
            .master-app { grid-template-columns: 380px 1fr 420px; } 
        }

        .panel { 
            background: var(--card); 
            border: 1px solid #1a1a1a; 
            border-radius: 24px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .panel-header { 
            padding: 20px; 
            background: #000; 
            font-family: var(--font-tech); 
            font-size: 0.65rem; 
            color: var(--gold); 
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
        }

        .panel-body { padding: 25px; }

        /* --- STATS GLOBALES --- */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card-mega { 
            background: #000; padding: 20px; border-radius: 18px; border: 1px solid #222; text-align: center;
        }
        .stat-card-mega label { font-family: var(--font-tech); font-size: 0.55rem; color: var(--gold); display: block; margin-bottom: 10px; }
        .stat-card-mega span { font-family: var(--font-tech); font-size: 2.2rem; line-height: 1; }

        /* --- DATA STREAM --- */
        #data-stream { 
            background: #050505; border-radius: 15px; padding: 20px; font-family: 'Courier New', monospace; 
            color: var(--green); font-size: 0.85rem; min-height: 250px; border: 1px solid #222; border-left: 6px solid var(--green); 
            overflow-y: auto; margin-bottom: 25px; line-height: 1.6;
        }

        /* --- STINTS --- */
        .stint-card { 
            background: #0a0a0a; border: 1px solid #1a1a1a; border-left: 8px solid var(--gold); 
            border-radius: 15px; padding: 20px; margin-bottom: 20px;
        }
        .wear-bar-outer { background: #1a1a1a; height: 12px; border-radius: 6px; margin-top: 10px; overflow: hidden; }
        .wear-bar-inner { height: 100%; width: 100%; background: var(--green); transition: 1s; }

        /* --- CHAT SYSTEM --- */
        #chat-panel { height: 400px; background: #050505; border-radius: 20px; border: 1px solid #222; display: flex; flex-direction: column; overflow: hidden; }
        #chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg-bubble { background: #111; padding: 12px; border-radius: 12px; border-left: 4px solid var(--gold); }
        .msg-bubble b { display: block; color: var(--gold); font-family: var(--font-tech); font-size: 0.6rem; margin-bottom: 4px; }

        /* --- RANKING --- */
        .ranking-container { margin-top: 30px; }
        .rank-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #111; }
        .rank-row b { color: var(--gold); font-family: var(--font-tech); font-size: 0.8rem; }

        /* --- ELEMENTOS FORM --- */
        label { font-family: var(--font-tech); font-size: 0.6rem; color: #555; margin-bottom: 8px; display: block; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 12px; font-family: var(--font-main); font-size: 1.1rem; margin-bottom: 20px; }
        
        .action-btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-family: var(--font-tech); font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #000; }
        
        .admin-panel { display: none; margin-top: 30px; border: 2px solid var(--red); padding: 20px; border-radius: 20px; background: rgba(255,49,49,0.05); }
    </style>
</head>
<body>

<div id="login-system">
    <div class="login-header">
        <h1>DS AUTOMOBILES</h1>
        <p>Sugerencias de estrategia | ELITE HUB</p>
    </div>
    <div class="manager-grid" id="m-grid"></div>
    <button onclick="authAdmin()" style="margin-top:60px; background:none; border:none; color:#111; cursor:pointer;">[ ENCRYPTED ADMIN ]</button>
</div>

<div class="master-app" id="app-interface">
    
    <div class="panel">
        <div class="panel-header">CONFIGURACIÓN GP <div id="sync-led" style="width:8px; height:8px; background:#333; border-radius:50%;"></div></div>
        <div class="panel-body">
            <label>SELECCIÓN DE CIRCUITO</label>
            <select id="gp-select" onchange="updateCircuit()">
                <option value="28">Bahrain International (28v)</option>
                <option value="25">Jeddah Corniche (25v)</option>
                <option value="28">Albert Park (28v)</option>
                <option value="27">Suzuka Circuit (27v)</option>
                <option value="27">Shanghai International (27v)</option>
                <option value="24">Miami International (24v)</option>
                <option value="31">Circuit de Catalunya (31v)</option>
                <option value="29">Monte Carlo (29v)</option>
                <option value="31">Circuit Gilles Villeneuve (31v)</option>
                <option value="34">Red Bull Ring (34v)</option>
                <option value="24">Silverstone Circuit (24v)</option>
                <option value="39">Hungaroring (39v)</option>
                <option value="21">Spa-Francorchamps (21v)</option>
                <option value="25">Monza (25v)</option>
                <option value="23">Baku City Circuit (23v)</option>
                <option value="30">Marina Bay (30v)</option>
                <option value="30">COTA Austin (30v)</option>
                <option value="35">Hermanos Rodríguez (35v)</option>
                <option value="34">Interlagos (34v)</option>
                <option value="30">Las Vegas Strip (30v)</option>
                <option value="27">Lusail Qatar (27v)</option>
                <option value="36">Yas Marina (36v)</option>
            </select>

            <div class="stat-card-mega" style="margin-bottom: 25px;">
                <label>VUELTAS TOTALES GP</label>
                <span id="target-display">0</span>
            </div>

            <label>CONSUMO BASE (FB)</label>
            <input type="number" id="fb-base" value="2.700" step="0.001" oninput="calculateAll()">

            <label>BLOC DE NOTAS (AUTO-GUARDADO)</label>
            <textarea id="notes" rows="8" placeholder="Reportes de SC, lluvia, stints de rivales..." oninput="calculateAll()"></textarea>

            <button class="action-btn" style="background:#111; color:#555;" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Sugerencias de estrategia - CONTROL MAESTRO</div>
        <div class="panel-body">
            <div class="stat-grid">
                <div class="stat-card-mega">
                    <label>VTS PLANIFICADAS</label>
                    <span id="total-laps">0</span>
                </div>
                <div class="stat-card-mega">
                    <label>LITROS TOTALES</label>
                    <span id="total-fuel">0.000</span>
                </div>
            </div>

            <div id="data-stream">>> DS-CORE ANALYZING...</div>

            <div id="stint-list"></div>

            <button class="action-btn btn-gold" onclick="addNewStint()">+ AÑADIR NUEVO STINT</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">HUB DE MANAGERS</div>
        <div class="panel-body">
            <div id="chat-panel">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:10px; padding:15px; background:#000;">
                    <input type="text" id="chat-input" placeholder="Mensaje..." style="margin:0;">
                    <button id="chat-send" class="btn-gold" style="width:60px; padding:0;">↑</button>
                </div>
            </div>

            <div class="ranking-container">
                <label>RANKING TEMPORADA 2026</label>
                <div id="ranking-list"></div>
            </div>

            <div id="admin-panel" class="admin-panel">
                <h3 style="color:var(--red); font-family:var(--font-tech); font-size:0.7rem; text-align:center;">CONTROL DE ADMINISTRADOR</h3>
                <label>INYECTAR PUNTOS</label>
                <input type="text" id="adm-user" placeholder="NOMBRE MANAGER">
                <input type="number" id="adm-pts" placeholder="PUNTOS">
                <button onclick="injectPoints()" class="action-btn btn-gold" style="margin-bottom:15px;">ACTUALIZAR DATABASE</button>
                
                <label>RESET DE TEMPORADA</label>
                <button onclick="resetSeason()" class="action-btn" style="background:var(--red); color:white;">BORRAR RANKING TOTAL</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- FIREBASE ---
    const firebaseConfig = { databaseURL: "https://ds-automobiles-f0a17-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentID = ""; let managerName = ""; let stints = []; let isAdmin = false;

    // --- LOGIN ---
    db.ref('perfiles').on('value', (s) => {
        const grid = document.getElementById('m-grid'); grid.innerHTML = '';
        const data = s.val() || {};
        ["F1", "F2", "F3", "F4", "F5", "K6"].forEach(cat => {
            let html = `<div class="slot-card"><h3>${cat}</h3>`;
            for(let i=1; i<=4; i++) {
                let id = `${cat}_M${i}`; let p = data[id];
                let isOcc = p ? 'occupied' : ''; let name = p ? p.name.toUpperCase() : 'VACANTE';
                html += `<button class="m-btn ${isOcc}" onclick="login('${id}')">${name}</button>`;
            }
            grid.innerHTML += html + `</div>`;
        });
    });

    function login(id) {
        db.ref('perfiles/'+id).once('value').then(s => {
            let p = s.val();
            if(!p) {
                let n = prompt("Nombre:"); let pin = prompt("PIN:"); if(!n || !pin) return;
                p = { name: n, pin: pin, fb: 2.7, notes: "" }; db.ref('perfiles/'+id).set(p);
            } else if(!isAdmin) {
                if(prompt("PIN:") !== p.pin) return alert("ACCESO DENEGADO");
            }
            currentID = id; managerName = p.name.toUpperCase();
            document.getElementById('login-system').style.display = 'none';
            document.getElementById('app-interface').style.display = 'grid';
            document.getElementById('fb-base').value = p.fb || 2.7;
            document.getElementById('notes').value = p.notes || "";
            updateCircuit();
        });
    }

    // --- CHAT ---
    db.ref('chat').limitToLast(20).on('value', (s) => {
        const container = document.getElementById('chat-messages'); container.innerHTML = '';
        Object.values(s.val() || {}).forEach(m => {
            container.innerHTML += `<div class="msg-bubble"><b>${m.user}</b><span>${m.text}</span></div>`;
        });
        container.scrollTop = container.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
        db.ref('chat').push({ user: managerName, text: inp.value }); inp.value = '';
    };

    // --- ESTRATEGIA ---
    function addNewStint() {
        let id = Date.now(); stints.push({id, laps: 10, push: 0, wear: 8.0});
        let div = document.createElement('div'); div.className = 'stint-card'; div.id = `st-${id}`;
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <b style="color:var(--gold); font-size:0.7rem;">STINT #${stunts.length}</b>
                <span onclick="removeStint(${id})" style="color:var(--red); cursor:pointer;">[ ELIMINAR ]</span>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div><label>VUELTAS</label><input type="number" value="10" oninput="updStint(${id},'laps',this.value)"></div>
                <div><label>MIX MOTOR</label>
                    <select onchange="updStint(${id},'push',this.value)">
                        <option value="0.025">MIX 5 (+0.025)</option><option value="0.012">MIX 4 (+0.012)</option>
                        <option value="0" selected>MIX 3 (STD)</option><option value="-0.008">MIX 2 (-0.008)</option>
                        <option value="-0.015">MIX 1 (-0.015)</option>
                    </select>
                </div>
                <div style="grid-column: span 2;">
                    <label>DESGASTE %/VTA</label><input type="number" value="8.0" step="0.1" oninput="updStint(${id},'wear',this.value)">
                    <div class="wear-bar-outer"><div class="wear-bar-inner" id="bar-${id}"></div></div>
                </div>
            </div>
            <div style="text-align:center; color:var(--green); font-size:2rem; margin-top:15px;" id="fuel-${id}">0.000L</div>`;
        document.getElementById('stint-list').appendChild(div); calculateAll();
    }

    function updStint(id, k, v) { let s = stints.find(x=>x.id===id); if(s) s[k]=parseFloat(v); calculateAll(); }
    function removeStint(id) { stints = stints.filter(x=>x.id!==id); document.getElementById(`st-${id}`).remove(); calculateAll(); }

    function calculateAll() {
        let fb = parseFloat(document.getElementById('fb-base').value) || 0;
        let tL = 0; let tF = 0; let danger = false;

        stunts.forEach(s => {
            let f = (s.laps * (fb + s.push)) + 0.3; tL += s.laps; tF += f;
            document.getElementById(`fuel-${s.id}`).innerText = f.toFixed(3) + "L";
            let w = 100 - (s.laps * s.wear);
            let b = document.getElementById(`bar-${s.id}`);
            if(b) {
                b.style.width = Math.max(0, w) + "%";
                b.style.background = w < 25 ? 'var(--red)' : w < 45 ? 'var(--orange)' : 'var(--green)';
                if(w < 25) danger = true;
            }
        });

        document.getElementById('total-laps').innerText = tL;
        document.getElementById('total-fuel').innerText = tF.toFixed(3);
        updateStream(tL, tF, danger);
        db.ref('perfiles/'+currentID).update({ fb: document.getElementById('fb-base').value, notes: document.getElementById('notes').value });
    }

    function updateStream(tl, tf, d) {
        const ds = document.getElementById('data-stream'); const target = parseInt(document.getElementById('gp-select').value);
        let log = `>> <b style="color:var(--gold)">ANÁLISIS DE TELEMETRÍA</b>\n`;
        log += `>> PLAN: ${tl} / ${target} VUELTAS\n`;
        if(tl < target) log += `>> <span style="color:var(--red)">DÉFICIT: -${target-tl} VTS (CARRERA INCOMPLETA)</span>\n`;
        else if(tl > target) log += `>> <span style="color:var(--orange)">EXCESO: +${tl-target} VTS (SOBRECARGA)</span>\n`;
        else log += `>> <span style="color:var(--green)">COBERTURA DE CARRERA: 100% OK</span>\n`;
        if(d) log += `>> <span style="color:var(--red); animation:blink 1s infinite">ALERTA: REVISAR DESGASTE EN STINT</span>\n`;
        ds.innerHTML = log;
    }

    function updateCircuit() { document.getElementById('target-display').innerText = document.getElementById('gp-select').value; calculateAll(); }

    // --- RANKING & ADMIN ---
    db.ref('ranking').on('value', (s) => {
        const list = document.getElementById('ranking-list'); list.innerHTML = '';
        const sorted = Object.values(s.val() || {}).sort((a,b) => b.pts - a.pts);
        sorted.forEach(p => {
            list.innerHTML += `<div class="rank-row"><b>${p.name}</b> <span>${p.pts} PTS</span></div>`;
        });
    });

    function authAdmin() { if(prompt("ADMIN PASS:") === "DS2026") { isAdmin = true; document.getElementById('admin-panel').style.display='block'; } }
    function injectPoints() {
        let n = document.getElementById('adm-user').value.toUpperCase(); let p = parseInt(document.getElementById('adm-pts').value);
        if(n && !isNaN(p)) db.ref('ranking/'+n).set({ name: n, pts: p });
    }
    function resetSeason() { if(confirm("¿RESETEAR TODO EL RANKING?")) db.ref('ranking').remove(); }
</script>
</body>
</html>
