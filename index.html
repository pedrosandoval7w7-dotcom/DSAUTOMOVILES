<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS AUTOMOBILES | COMMAND CENTER V260</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;900&display=swap');

        :root { 
            --gold: #c5a059; --bg: #020202; --card: #0a0a0a; 
            --green: #00ff9d; --red: #ff3131; --white: #ffffff;
        }

        body { 
            font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--white); 
            margin: 0; padding: 0; overflow-x: hidden;
        }
        
        /* ZONA DE RESET (SIEMPRE ARRIBA EN EL LOGIN) */
        #admin-lock-zone {
            background: #111; border: 2px solid #222; margin: 15px; padding: 15px;
            border-radius: 15px; text-align: center; transition: all 0.5s;
        }
        .lock-ready { border-color: var(--red) !important; background: #200 !important; box-shadow: 0 0 30px rgba(255,0,0,0.3); }

        #master-reset-btn {
            background: #222; color: #444; border: 1px solid #333; padding: 20px;
            width: 100%; font-family: 'Syncopate'; font-weight: 900; border-radius: 10px;
            cursor: not-allowed; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-panic { background: linear-gradient(45deg, #f00, #800) !important; color: white !important; cursor: pointer !important; box-shadow: 0 0 20px #f00; border: 2px solid white !important; }

        /* LOGIN STYLE */
        #login-system { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 10px; }
        .cat-box { background: #080808; border: 1px solid var(--gold); border-radius: 15px; padding: 10px; border-top: 5px solid var(--gold); }
        .slot-btn { width: 100%; padding: 12px; margin: 5px 0; background: #000; border: 1px solid #222; color: #444; border-radius: 8px; cursor: pointer; font-weight: 900; font-size: 0.7rem; }
        .occupied { color: #fff; border-left: 5px solid var(--gold); background: #111; }

        /* APP STYLE */
        .master-container { display: none; grid-template-columns: 1fr; gap: 20px; padding: 15px; }
        @media (min-width: 1100px) { .master-container { grid-template-columns: repeat(3, 1fr); } }
        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; position: relative; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--gold); }
        
        .fuel-val { font-size: 3.5rem; font-family: 'Syncopate'; color: var(--green); text-align: center; margin: 10px 0; }
        input, select, textarea { background: #000; border: 1px solid #333; color: #fff; width: 100%; padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        .btn-master { background: var(--gold); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 900; font-family: 'Syncopate'; cursor: pointer; }
        
        #terminal { background: #000; padding: 15px; color: var(--green); font-family: monospace; font-size: 0.8rem; min-height: 350px; border-left: 3px solid var(--gold); }
    </style>
</head>
<body>

<div id="login-system">
    <h1 style="font-family:'Syncopate'; text-align:center; letter-spacing:8px;">DS AUTOMOBILES</h1>
    
    <div id="admin-lock-zone">
        <p id="lock-status" style="font-family:'Syncopate'; font-size:0.6rem; color:#444; margin-bottom:10px;">CONTROL DE TEMPORADA RESTRINGIDO</p>
        <button id="master-reset-btn" onclick="triggerReset()">‚ö†Ô∏è RESET TOTAL DE TEMPORADA</button>
    </div>

    <div class="grid" id="cat-grid"></div>

    <button onclick="unlockAdmin()" style="background:none; border:none; color:#151515; margin-top:50px; cursor:pointer; font-family:'Syncopate'; font-size:0.6rem;">ADMIN_PANEL_AUTH</button>
</div>

<div class="master-container" id="app">
    <div class="card">
        <h3 style="color:var(--gold); font-family:'Syncopate'; font-size:0.7rem;">CIRCUITO: <span id="id-tag"></span></h3>
        <select id="gp-sel" onchange="syncGP()">
            <option value="31">Espa√±a (31v)</option>
            <option value="21">B√©lgica (21v)</option>
            <option value="25">Italia (25v)</option>
            <option value="29">M√≥naco (29v)</option>
            <option value="39">Hungr√≠a (39v)</option>
            <option value="30">Singapur (30v)</option>
            <option value="34">Austria (34v)</option>
            <option value="29">Bahr√©in (29v)</option>
            <option value="34">Brasil (34v)</option>
            <option value="28">Australia (28v)</option>
            <option value="31">Canad√° (31v)</option>
            <option value="27">China (27v)</option>
            <option value="30">USA (30v)</option>
            <option value="24">Francia (24v)</option>
            <option value="24">G. Breta√±a (24v)</option>
            <option value="27">Jap√≥n (27v)</option>
            <option value="35">M√©xico (35v)</option>
            <option value="23">Rusia (23v)</option>
            <option value="27">Turqu√≠a (27v)</option>
            <option value="23">Azerbaiy√°n (23v)</option>
            <option value="27">Malasia (27v)</option>
            <option value="25">Europa (25v)</option>
            <option value="35">Holanda (35v)</option>
            <option value="36">Abu Dhabi (36v)</option>
            <option value="35">Sud√°frica (35v)</option>
        </select>
        <div style="text-align:center;">
            <div id="target-display" style="font-size:5rem; font-family:'Syncopate'; color:var(--gold);">0</div>
        </div>
        <label>FB (CONSUMO BASE)</label>
        <input type="number" id="fb-in" value="2.700" step="0.001" oninput="run()">
        <textarea id="notes-in" rows="5" placeholder="Notas..." oninput="saveData()"></textarea>
        <button class="btn-master" style="background:#111; color:#555;" onclick="location.reload()">LOGOUT</button>
    </div>

    <div class="card">
        <h3 style="color:var(--gold); font-family:'Syncopate'; font-size:0.7rem;">ESTRATEGIA</h3>
        <div id="stints-list"></div>
        <button class="btn-master" onclick="addStint()">+ A√ëADIR STINT</button>
        
        <div style="margin-top:30px; border-top:1px solid #222; padding-top:20px;">
            <table style="width:100%; text-align:center;">
                <thead style="font-family:'Syncopate'; font-size:0.6rem; color:var(--gold);">
                    <tr><th>MANAGER</th><th>PTS</th><th>GP</th></tr>
                </thead>
                <tbody id="rank-table"></tbody>
            </table>
        </div>
        <div id="adm-pts" style="display:none; margin-top:20px; border:1px solid var(--gold); padding:10px;">
            <input type="text" id="m-name" placeholder="MANAGER">
            <input type="number" id="m-pts" placeholder="PUNTOS">
            <button class="btn-master" onclick="injectPts()">INYECTAR</button>
        </div>
    </div>

    <div class="card">
        <h3 style="color:var(--gold); font-family:'Syncopate'; font-size:0.7rem;">Sugerencias de estrategia</h3>
        <div id="terminal">N√öCLEO DS-CORE LISTO...</div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ds-automobiles-f0a17-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let curID = ""; let isAdmin = false; let stintArr = [];

    // CARGAR MANAGERS
    db.ref('perfiles').on('value', s => {
        const grid = document.getElementById('cat-grid'); grid.innerHTML = '';
        const data = s.val() || {};
        ["F1","F2","F3","F4","F5","K6"].forEach(c => {
            let h = `<div class="cat-box"><h3>${c}</h3>`;
            for(let i=1; i<=4; i++){
                let id = `${c}_M${i}`; let p = data[id];
                h += `<button class="slot-btn ${p?'occupied':''}" onclick="login('${id}')">${p?p.name.toUpperCase():'VACANTE'}</button>`;
            }
            grid.innerHTML += h + `</div>`;
        });
    });

    // CARGAR RANKING
    db.ref('ranking').on('value', s => {
        const data = s.val() || {};
        const sorted = Object.values(data).sort((a,b) => b.pts - a.pts);
        let h = '';
        sorted.forEach(p => h += `<tr style="border-bottom:1px solid #111; font-size:0.9rem;"><td>${p.name}</td><td>${p.pts}</td><td>${p.gp}</td></tr>`);
        document.getElementById('rank-table').innerHTML = h;
    });

    function login(id) {
        db.ref('perfiles/'+id).once('value').then(s => {
            let d = s.val();
            if(!d) {
                let n = prompt("Nombre Manager:"); if(!n) return;
                d = {name:n, pin:"1234", fb:2.7, notes:""};
                db.ref('perfiles/'+id).set(d);
            } else if(!isAdmin) {
                if(prompt("PIN:") !== d.pin) return alert("ERROR");
            }
            curID = id;
            document.getElementById('login-system').style.display = 'none';
            document.getElementById('app').style.display = 'grid';
            document.getElementById('id-tag').innerText = id;
            document.getElementById('fb-in').value = d.fb;
            document.getElementById('notes-in').value = d.notes;
            if(isAdmin) document.getElementById('adm-pts').style.display = 'block';
            syncGP();
        });
    }

    // L√ìGICA DE ADMINISTRACI√ìN Y RESET
    function unlockAdmin() {
        if(prompt("ROOT_KEY:") === "DS2026") {
            isAdmin = true;
            document.getElementById('admin-lock-zone').classList.add('lock-ready');
            document.getElementById('lock-status').innerText = "ACCESO TOTAL DESBLOQUEADO";
            document.getElementById('lock-status').style.color = "yellow";
            document.getElementById('master-reset-btn').classList.add('btn-panic');
            alert("ADMIN ACTIVADO: Bot√≥n de Reset ahora funciona.");
        }
    }

    function triggerReset() {
        if(!isAdmin) return alert("Pulsa ADMIN abajo primero.");
        if(confirm("üö® ¬°ADVERTENCIA! ¬øBorrar todos los managers y el ranking?")) {
            db.ref('/').remove().then(() => {
                alert("NUBE LIMPIA."); location.reload();
            });
        }
    }

    // L√ìGICA DE ESTRATEGIA
    function addStint() {
        let id = Date.now(); stintArr.push({id:id, v:10, m:0});
        let d = document.createElement('div'); d.id = `st-${id}`;
        d.style = "background:#050505; padding:15px; border-radius:12px; border-left:4px solid var(--gold); margin-bottom:15px;";
        d.innerHTML = `<div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--gold);"><b>STINT #${stintArr.length}</b><span onclick="delStint(${id})" style="color:red; cursor:pointer;">[BORRAR]</span></div>
            <input type="number" value="10" oninput="updStint(${id},'v',this.value)">
            <select onchange="updStint(${id},'m',this.value)"><option value="0.025">PL5</option><option value="0" selected>PL3</option><option value="-0.012">PL1</option></select>
            <div id="f-${id}" class="fuel-val">0.00L</div>`;
        document.getElementById('stints-list').appendChild(d);
        run();
    }

    function updStint(id,k,v){ let x=stintArr.find(i=>i.id===id); if(x) x[k]=parseFloat(v); run(); }
    function delStint(id){ stintArr=stintArr.filter(i=>i.id!==id); document.getElementById(`st-${id}`).remove(); run(); }

    function run() {
        let fbb = parseFloat(document.getElementById('fb-in').value) || 0;
        let tot = 0;
        stintArr.forEach(s => {
            let res = (s.v * (fbb + s.m)) + 0.3;
            document.getElementById(`f-${s.id}`).innerText = res.toFixed(2) + "L";
            tot += s.v;
        });
        document.getElementById('terminal').innerText = `Sugerencias de estrategia\n-----------------\nTOTAL VTS: ${tot}\nSTATUS: Sincronizado.`;
        saveData();
    }

    function saveData() { if(curID) db.ref('perfiles/'+curID).update({fb:document.getElementById('fb-in').value, notes:document.getElementById('notes-in').value}); }
    function syncGP() { document.getElementById('target-display').innerText = document.getElementById('gp-sel').value; run(); }

    function injectPts() {
        let n = document.getElementById('m-name').value.toUpperCase();
        let p = parseInt(document.getElementById('m-pts').value);
        db.ref('ranking/'+n).once('value').then(s => {
            let c = s.val() || {name:n, pts:0, gp:0};
            db.ref('ranking/'+n).set({name:n, pts:Number(c.pts)+p, gp:Number(c.gp)+1});
            alert("PUNTOS INYECTADOS");
        });
    }
</script>
</body>
</html>
